<script>
    var random=[]
    for(i=0;i<5;i++){
        random.push(parseInt(Math.random()*10));
    };
    random.forEach(function(item,index){
        console.log('第'+(index+1)+'位是'+ item);   
    })
    console.log("随机生成的数是"+random.join(''));
</script>
