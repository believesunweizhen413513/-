<script>
    // 自己
    // 建立数组，一个老数组，一个新数组
    // 遍历老数组，判断新数组里面含不含有某个元素，如果不含有，就添加到新数组里面
    // forEach遍历 indexOf判断是否含有某元素 >=0或者！==0，是含有，==-1是不含有
     var arr=[2,5,5,7,7,993,32,]//老数组
     var newarr=[];//新数组
     arr.forEach(function(item){//遍历老数组
        if(newarr.indexOf(item) ==-1){//判断新数组是否含有某元素
            newarr.push(item)//没有的push到新数组
        }
     })
     console.log(newarr);

    // 琳姐 
    //norepeat(arr)去重函数
    var arr = [1, 2, 1, 2, 3, 4];
    console.log(arr);
    //去掉重复的内容
    //方法一
    function norepeat(arr) {
        //arr是要去重的数组
        var newarr = [];//准备用来存放去重之后的数据
        arr.forEach(function (item) {
            if (newarr.indexOf(item) == -1) {//1 2 1 2 3 4
                //不包含
                newarr.push(item);//1 2 3 4
            }
        });
        return newarr;//封装函数就要有返回值
    }

    //方法二
    function norepeat2(arr) {
        //arr是要去重的数组
        var newarr = [];//准备用来存放去重之后的数据
        arr.forEach(function (item) {
            if (!newarr.includes(item)) {//1 2 1 2 3 4
                //不包含
                newarr.push(item);//1 2 3 4
            }
        });
        return newarr;
    }

    //方法三：利用对象
    //[1, 2, 1, 2, 3, 4]
    function norepeat3(arr) {
        var obj = {
            // 1 : true,
            // 2 : true,
            // 3 : true,
            // 4 : true
        };//开关
        arr.forEach(function (item) {//
            if (!obj[item]) {//obj.1 obj.2 obj.1 obj.2 obj.3
                obj[item] = true;//对象的赋值  item就是作为键名；true作为键值
            }
        });
        var newarr = [];
        for (var key in obj) {
            //遍历对象
            newarr.push(key * 1);
        }
        console.log(obj);
        return newarr;
    }

    var arr1 = norepeat3(arr);
    console.log(arr1);

</script>
