<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #box {
            width: 200px;
            height: 200px;
            background: red;
            position: absolute;

        }
    </style>

</head>

<body>
    <div id="box"></div>
</body>
<SCript>
    /*
          拖拽的用途：
              * 自定义滚动条
              * 拖拽验证
              * 放大镜
  
          拖拽的原理：相对距离保持不变
  
      */
    var box = document.getElementById('box');
    box.onmousedown = function (ev) {
        ev = ev || window.event;//处理兼容
        //1.按下鼠标的时候获取相对距离
        var x = ev.offsetX;
        var y = ev.offsetY;
        //2.按下并且不放手，滑动的时候，不断的计算left和top
        document.onmousemove = function (ev) {
            var ileft = ev.pageX - x;
            var itop = ev.pageY - y;
            //临界值判断
            if (ileft < 30) {
                ileft = 0;
            } else if (ileft > window.innerWidth - box.offsetWidth) {
                ileft = window.innerWidth - box.offsetWidth;
            }
            if (itop < 0) {
                itop = 0;
            } else if (itop > window.innerHeight - box.offsetHeight) {
                itop = window.innerHeight - box.offsetHeight;
            }
            box.style.left = ileft + 'px';
            box.style.top = itop + 'px';
        }
        //3.当我们放开鼠标的时候，盒子就应该停在终点(不再计算left和top)
        document.onmouseup = function () {
            //document.onmousemove是对象，初始化，空对象
            document.onmousemove = null;
        }
    }

</SCript>

</html>
