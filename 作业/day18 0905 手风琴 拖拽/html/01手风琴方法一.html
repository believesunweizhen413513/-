        li {
            list-style: none;

        #box {
            margin: 50px;

        #box h1 {
            width: 120px;

            line-height: 40px;
            text-align: center;
            background: pink;
            cursor: pointer;
            font-size: 18px;
            font-weight: lighter;
            border: 1px solid #000;
        }

        #box ul {
            width: 120px;
            height: 0px;
            /* 记得加上   overflow: hidden;，否则最后一个ul的li会占据位置 */
            overflow: hidden;
            color: #58bc58;
            transition: all .5s;
        }

        #box ul li {
            width: 120px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            background: #ededed;
        }
    </style>
</head>

<script>
    (function () {
        /*点击的时候，ul出现，再点击的时候隐藏
       1.获取节点，绑定索引，点击时找到对应的ul显示出来(给每个ul分别绑定)
       2.设置开关，每次记得取反
       */
        var abtn = document.querySelectorAll('#box h1');
        var aul = document.querySelectorAll('#box ul');
        for (var i = 0; i < abtn.length; i++) {
            abtn[i].index = i;
            abtn[i].isok = true;//准备多组开关实现下拉菜单
            abtn[i].onclick = function () {
                if (this.isok) {
                    var iH = aul[this.index].children.length * aul[this.index].children[0].offsetHeight;
                    aul[this.index].style.height = iH + 'px';
                } else {
                    aul[this.index].style.height = 0 + 'px';
                }
                this.isok = !this.isok;//每次取反
            }

        }
    })();
</script>
