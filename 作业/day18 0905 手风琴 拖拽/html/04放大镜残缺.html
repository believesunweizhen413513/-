<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>放大镜</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body,
        ul,
        p {
            padding: 0;
            margin: 0;
        }

        ul {
            list-style: none;
        }

        img {
            vertical-align: middle;
            width: 100%;
            height: 100%;
        }

        .box {
            width: 400px;
            height: 492px;
        }

        #box {
            /* margin-bottom: 50px; */
            position: relative;
            top: 100px;
            left: 100px;
        }

        .imgs {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }

        .main {
            position: relative;
            overflow: hidden;
            padding: 4px;
            width: 390px;
            height: 390px;
            border: 1px solid #dadada;
        }

        .bottom {
            width: 398px;
            height: 72px;
            position: relative;
            margin: 10px 0;
        }

        .bottom p {
            width: 35px;
            height: 72px;
            text-align: center;
            line-height: 72px;
            background: #777;
            cursor: pointer;
            float: left;
        }

        .bottom .prev {
            margin-right: 5px;
            background: #ccc;
        }

        .box1 {
            width: 318px;
            height: 72px;
            overflow: hidden;
            position: relative;
            float: left;
            margin-right: 5px;
        }

        .smaller {
            overflow: hidden;
            width: 400px;
            height: 72px;
            transition: all 1s;
            position: absolute;
            left: 0;
            top: 0;
        }

        .smaller li {
            position: relative;
            float: left;
            padding: 2px;
            width: 64px;
            height: 64px;
            border: 2px solid #000;
            margin-left: 10px;
            cursor: pointer;

        }

        .smaller li:first-child {
            margin-left: 0;
        }

        .smaller .active {
            border-color: #ff6a00;
        }

        .biger {
            position: absolute;
            overflow: hidden;
            display: none;
            left: 410px;
            width: 400px;
            height: 400px;
        }

        .mask {
            position: absolute;
            display: none;
            left: 0;
            top: 0;
            width: 200px;
            height: 200px;
            background: #58bc58;
            opacity: .5;
            background: url('../images/mask-bg.png') repeat;
            cursor: crosshair;
        }

        .biger img {
            position: absolute;
            left: 0;
            top: 0;
            width: 200%;
            height: 200%;
        }
    </style>
</head>

<body>
    <div id="box">
        <div class="biger">
            <!-- <img src="" alt=""> -->
        </div>
        <div class="imgs">
            <div class="main">
                <!-- <img  src="" alt="">
                 <div class="mask" id="mask"></div>  -->
            </div>
            <div class="bottom">
                <p class="prev">&lt;</p>
                <div class="box1">
                    <ul class="smaller">
                        <!-- <li><img src="" alt=""></li> -->
                    </ul>
                </div>
                <p class="next">&gt;</p>
            </div>
        </div>
    </div>
</body>
<script>
    (function () {


        /*
             1.生成图片渲染
             2.鼠标移入盒子1：盒子2和盒子3出现;移出：隐藏
             3.鼠标在盒子1滑动的过程：盒子2跟着鼠标走，遮罩动了，大图跟着按照比例运动
             4.按左右键的时候出现图片滚动
             5.小图切换大图
        */

        var wrap = document.getElementById('box');
        var main = box.getElementsByClassName('main')[0];//盒子1左边上面的图片
        var biger = box.getElementsByClassName('biger')[0];//盒子2右边显示大图
        var smaller = box.getElementsByClassName('smaller')[0];//小图
        var prev = box.getElementsByClassName('prev')[0];
        var next = box.getElementsByClassName('next')[0];

        var arr = ['../img/222.jpg', '../img/lin44.gif', '../img/list1.gif', '../img/list2.gif', '../img/lsy.gif', '../img/tb1.jpg',]

        //1.生成图片渲染
        var html = arr.map(function (item) {
            return `<li><img src="${item}" alt=""></li>`;
        }).join('');

        smaller.innerHTML = html;
        smaller.children[0].className = 'active';//第一个高亮

        main.innerHTML = `<img class='bp' src="${arr[0]}" alt="">
				<div class="mask"></div> `;
        biger.innerHTML = `<img src="${arr[0]}" alt="">`;

        // 2.鼠标移入盒子1 左边上面的图片 ：盒子2右边显示大图 和盒子3 遮罩出现;移出：隐藏
        var mask = box.getElementsByClassName('mask')[0];

        main.onmouseover = function () {
            biger.style.display = 'block';
            mask.style.display = 'block';
        }

        main.onmouseout = function () {
            biger.style.display = 'none';
            mask.style.display = 'none';
        }
        main.onmousemove = function (ev) {
            var iLeft = ev.pageX - box.offsetLeft - mask.offsetWidth / 2;
            var iTop = ev.pageY - box.offsetHeight - mask.offsetHeight / 2;
            if (iLeft <= 0) {
                iLeft = 0
            } else if (iLeft >= box.offsetWidth - mask.offsetWidth) {
                iLeft = box.offsetWidth - mask.offsetWidth;
            }
            if (iTop <= 0) {
                iTop = 0
            } else if (iTop >= main.offsetHeight - mask.offsetHeight) {
                iTop = main.offsetHeight - mask.offsetHeight;
            }
            // 比例系数如=iLeft/最大运动距离
            var scalX = iLeft / (box.offsetWidth - mask.offsetWidth);
            var scalY = iTop / (main.offsetHeight - mask.offsetHeight);

            // 大图运动的距离=比例系数*运动的最大距离
            // 运动距离=左边大图片的盒子宽度-遮罩的宽度
            // biger.children[0]即使biger只有一个子元素也要写[0]
            biger.children[0].style.left = (biger.offsetWidth - biger.children[0].offsetWidth) * scalX + 'px';
            biger.children[0].style.top = (biger.offsetHeight - biger.children[0].offsetHeight) * scalY + 'px';
        }


        //   小图切换大图

        //4.点击小图切换大图:利用事件委托
        smaller.onclick = function (ev) {
            if (ev.target.tagName.toLowerCase() == 'img') {
                console.log(ev.target);
                var src = ev.target.src;
                main.children[0].src = biger.children[0].src = src;

            }
        }

        //5.点击左右按钮可以切换小图位置
        var now = 0;
        var box1 = box.getElementsByClassName('box1')[0];
        var prev = box.getElementsByClassName('prev')[0];
        var next = box.getElementsByClassName('next')[0];
       
        var iW = (smaller.children[0].offsetWidth ) //一个li的宽度
        prev.onclick = function () {
            //上一张
            // move(iW);
            next.style.background = '#777';
            now--;
           
            console.log(now);
            smaller.style.left = smaller.offsetLeft + iW + 'px';
        }

        next.onclick = function () {
            // move(-iW);
            prev.style.background = '#777';
            smaller.style.left = smaller.offsetLeft - iW + 'px';
        }

        // function move(speed) {//小图的运动
        //     var left = smaller.offsetLeft + speed;
        //     if (left <= box.offsetWidth - smaller.offsetWidth + 10) {//临界值
        //         left = box.offsetWidth - smaller.offsetWidth + 10;
        //         next.style.background = '#ccc';
        //         prev.style.background = '#777';
        //     } else if (left >= 0) {
        //         left = 0;
        //         prev.style.background = '#ccc';
        //         next.style.background = '#777';
        //     }
        //     smaller.style.left = left + 'px';
        // }
    })();
</script>

</html>
