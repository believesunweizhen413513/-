<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>找出所有的水仙花数，三位数，各位立方和等于该数本身</title>
</head>
<body>
</body>
<script>
    var a;
    var b;
    var c;
        for(var i=100;i<=999; i++){
        a=parseInt(i / 100);
        b=parseInt(i / 10) % 10;
        c=i % 10;
        if( i == Math.pow(a,3) + Math.pow(b,3 ) + Math.pow(c,3)){
           document.write(i +"<br>");
        }
     
    }
  
 
   
</script>
</html>
