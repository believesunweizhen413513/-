    <title>篮球从5米高的地方掉下来，每次弹起的高度是原来的30%，经过几次弹起，篮球弹起的最终高度小于0.1米</title>
</head>
<body>
    
</body>
<script>
    //  高度5米  每次30% 0.3 定义一个变量装次数 ，最终小于0.1米
    // 第一次之后 height=heigh*(0.3)
    var sum=0;
    for(i=5;i>0.1;i*=0.3){
        sum++;
    }
    document.write(sum);
</script>
