<body>
    <!-- 山上有一口缸可以装50升水，现在有15升水。老和尚叫小和尚下山挑水，每次可以挑5升。问：小和尚要挑几次水才可以把水缸挑满？通过编程解决这个问题。
 -->
    
</body>
<script>
    // 方法一
    // for循环 i=15,<50 ,自加5，定义一个变量，每次循环加一，当到达50的时候，返回这个值
    var sum="";
    for(var i=15;i<50;i+=5){
       sum++;
    }
    document.write(sum);
    // 方法二 while
    var n=15;
    var sum=0;
   while(n<50){
        n +=5;
        sum++;
    }
    document.write(sum);
   
</script>
