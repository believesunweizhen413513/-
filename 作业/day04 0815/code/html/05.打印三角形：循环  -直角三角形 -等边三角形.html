<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>5.打印三角形：循环 -直角三角形  -等边三角形</title>
    <style>
        #box{
            width: 600px;
            height: 400px;
        }
        span{
            display: inline-block;
            width: 50px;
            height: 30px;
            line-height: 30px;
           background: #ccc;
           text-align: center;
           margin: 5px;
        }
        span:hover{
            color: #fff;
            background: orange;
        }
    </style>
</head>
<body>
    <div id="box">
        <span></span>
    </div>
</body>
<script>
    直角三角形


    var sum=""
    for(i=1;i<=6;i++){
        for(j=1;j<i;j++){
            sum+= "<span>" + "*" +"&nbsp" + "</span>";
        } 
        sum+="<br>";
    }
    box.innerHTML=sum;


梯形
    var sum=""
    for(i=1;i<=6;i++){
        if(i==1 || i==2){
             continue;
            }
        for(j=1;j<i;j++){
           
            sum+= "<span>" + "*" +"&nbsp" + "</span>";
        } 
        sum+="<br>";
    }
    box.innerHTML=sum;

倒直角三角形
    for(var j=5;j>1;j--)
{
       for(var i=j;i>1;i--)
    {
        document.write("*");
    }
    document.write("<br/>");
}

        var alt = "";
        for(var i=1; i<=7; i++){
            var blank = "";
            for(var j=1; j<=7-i; j++){   //打印空格
                blank += " ";
            }
            var stars = "";
            for(var m=1; m<=i; m++){    //打印*
                stars += "*";
            }
            alt += blank + stars + "\n";   //字符串的拼接,拼为一行
        }
        console.log(alt);
    等边三角形
    var alt = "";
        for(var i=1; i<=5; i++){
            var blank = "";
            for(var j=1; j<=5-i; j++){   //打印空格
                blank += " ";
            }
            var stars = "";
            for(var m=1; m<=2*i-1; m++){    //打印*
                stars += "*";
            }
            alt += blank + stars + "\n";   //字符串的拼接,拼为一行
        }
        console.log(alt);


    

    菱形
    var alt = "";
            var _num = 5;
            for(var i=1; i<=_num; i++){
                var blank = "";
                for(var j=1; j<=_num-i; j++){   //打印空格
                    blank += " ";
                }
                var stars = "";
                for(var m=1; m<=2*i-1; m++){    //打印*
                    stars += "*";
                }
                alt += blank + stars + "\n";   //字符串的拼接,拼为一行
            }
            for(var i=_num-1; i>0; i--){    //打印的行数要减1
                var blank = "";
                for(var j=1; j<=_num-i; j++){   //打印空格
                    blank += " ";
                }
                var stars = "";
                for(var m=1; m<=2*i-1; m++){    //打印*
                    stars += "*";
                }
                alt += blank + stars + "\n";   //字符串的拼接,拼为一行
            }
            console.log(alt);
 

</script>
