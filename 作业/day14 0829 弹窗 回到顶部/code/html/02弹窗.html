<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>弹窗</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            padding: 50px;
        }

        #btn {
            z-index: 100;
        }

        #box {
            width: 400px;
            height: 200px;
            display: none;
            z-index: 88;
            border: 1px solid #999;
            background: #fff;
            position: absolute;
            top: 150px;
        }

        #close {
            /* 把close定位到右上角，先把他的父元素也定位，否则close是以body为父元素 */
            position: absolute;
            right: 5px;
            top: 5px;
            cursor: pointer;
        }

        #bg {
            position: fixed;
            left: 0;
            top: 0px;
            width: 100%;
            height: 600px;
            background: #ededed;
            z-index: 1;
            display: none;
        }

        label {
            display: inline-block;
            width: 65px;
        }
    </style>
</head>

<body>
    <input type="button" id="btn" value="注册">
    <div id="box">
        <label for=""> 用户名：</label>
        <input type="text" name="" id=""><br>
        <label for=""> 密码：</label>
        <input type="password"><br>
        <input type="button" name="" id="" value="注册" /><br>
        <p id="close">X</p>
    </div>
    <div id="bg"></div>
</body>
<script>
    /*
			 	需求：
			 		* 点击注册动态显示弹窗
			 		* 点击关闭可以关闭弹窗
			 		* 改变窗口大小保持弹窗在中央
			*/
    var btn = document.getElementById("btn");
    var box = document.getElementById("box");
    var close = document.getElementById("close");
    var bg = document.getElementById("bg");
    // 点击注册的时候让注册框和背景显示出来，并且让它在可视窗口居中的位置
    btn.onclick = function () {
        box.style.display = 'block';
        bg.style.display = 'block';

        //js控制窗口在中央，遮罩高度100%
        show();
    }
    function show() {
        var top = (window.innerHeight - box.offsetHeight) / 2 + "px";
        var left = (window.innerWidth - box.offsetWidth) / 2 + "px";
        box.style.left = left;
        box.style.top = top;
        bg.style.height = innerHeight + "px";
    }
    // 点击窗口可以关闭窗口
    close.onclick = function () {
        box.style.display = "none";
        bg.style.display = "none";
    }
    // 改变窗口大小保持弹窗在中央
    window.onresize = function () {
        show();
    }
</script>

</html>
