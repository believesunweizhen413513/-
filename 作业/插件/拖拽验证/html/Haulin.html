<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>滑动验证</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }


        .bg {
            position: relative;
            width: 400px;
            height: 200px;
            background-color: aquamarine;
            margin: 100px auto 20px;
        }

        .prog {
            position: relative;
            width: 400px;
            height: 32px;
            margin: 0 auto;
            line-height: 32px;
            border: 1px solid #999;
        }

        .prog p {
            text-align: right;
        }

        .bar {
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .hole {
            position: absolute;
            width: 45px;
            height: 45px;
            top: 62px;
            left: 280px;
            background-color: #fff;
        }

        .pic {
            position: absolute;
            top: 62px;
            left: 0;
            background-color: pink;
            width: 45px;
            height: 45px;
            box-shadow: 0 0 4px 1px #fff;
            z-index: 99;
        }

        .tuo {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 45px;
            text-align: center;
            box-shadow: 0 0 4px 1px #000;
            background-color: #fff;
            color: #666;
            z-index: 99;
        }
    </style>
</head>

<body>
    <div id="box">
        <div class="bg">
            <div class="hole"></div>
            <div class="pic"></div>
        </div>
        <div class="prog">
            <p>向右滑动完成拼图</p>
            <div class="bar">
                <div class="tuo" class="tuo">→</div>
            </div>
        </div>
    </div>
</body>
<script src="../js/comm1.js"></script>
<script src="../js/Haulin.js"></script>
<script>
    (function() {
        dropver({
            ele:'box',
            iw:600,
            ih:300
        });
    })();
</script>
</html>
