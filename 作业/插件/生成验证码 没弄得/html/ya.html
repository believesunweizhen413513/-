<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            background-color: darkgrey;
        }

        #yzcode {
            height: 50px;
            width: 600px;
            background-color: #fff;
            position: absolute;
            top: 0%;
            left: 0;
            right: 0;
            bottom: 0%;
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #yzcode label {
            margin-left: 10px;
        }



        #num1 {
            height: 30px;
            width: 150px;
        }

        .shownum {
            display: inline-block;
            position: relative;
            height: 100%;
            width: 25%;
            background-size: 100% 100%;
            border: 1px solid #ccc;
            border-radius: 10px;
            text-align: center;
            background-position: center center;
            overflow: hidden;
        }

        .shownum #rannum {
            height: 100%;
            width: 100%;
            margin: auto;
            transform-style: preserve-3d;
            display: inline-block;
        }

        #yzcode .di {
            /* font-size: 10px;
            position: absolute;
            top: 0;
            left: 0; */
            width: 100px;
            height: 50px;
            font-size: 12px;
            line-height: 50px;
            text-align: center;
            display: inline-block;
            /* background: #58bc58; */
        }

        .shownum #rannum span {
            padding: 8px;
            display: inline-block;
        }


        #rannum P {
            color: #fff;
        }

        #check {
            width: 80px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div id="yzcode">
        <label for="">请输入验证码:</label><input type="text" id="num1">
        <div class="shownum">
            <div id="rannum"></div>
        </div>
        <span class="di">看不清？换一张</span>
        <p id="check"></p>
    </div>
</body>
<script>
    identifyingCode({//设置参数
        ele: 'yzcode',
        iw: '650',
        ih: '50'

    });
    function identifyingCode(opt) {//默认参数
        var defaultOpt = {
            iw: '600',
            ih: '50'
        }
        Object.assign(defaultOpt, opt);
        var yzcode = document.getElementById(defaultOpt.ele);
        var num1 = document.getElementById('num1');
        var rannum = document.getElementById('rannum');
        var btn = document.getElementById('btn');
        var shownum = document.getElementsByClassName('shownum')[0];
        var check = document.getElementById('check');
        var di = document.getElementsByClassName('di')[0];
        //设置尺寸
        yzcode.style.width = defaultOpt.iw + 'px';
        yzcode.style.height = defaultOpt.ih + 'px';
        function checkCode(n) {
            // var reg = / [a-zA-Z0-9]{6} /ig;
            var str = 'qazwsxedcrfvtgbyhnujmiklopQAZWSXEDCRFVTGBYHNUJMIKOLP1234567890';//随机数
            var html = '';
            for (var i = 0; i < n; i++) {
                var index = parseInt(Math.random() * str.length);
                var num = '<span>' + str[index] + '</span>';
                html += num;
            }
            return html;
        }
        function checkBackgroung1(n) {
            for (var i = 0; i < n; i++) {
                var num3 = parseInt(Math.random() * 6 + 1);
            }
            return num3;
        }
        rannum.innerHTML = checkCode(6);
        font(6);
        shownum.style = "background:url(../img/1.png);";
        function bih() {
            di.onclick = function () {//点击变化背景
                rannum.innerHTML = checkCode(6);
                var num2 = checkBackgroung1(1);
                font(6);
                shownum.style = "background:url(../img/" + num2 + ".png);" + "background-position:center center";

            }
        }
        bih();
        function font(n) {
            var x = document.getElementsByTagName('span');
            for (var i = 0; i < n; i++) {
                var html = '#';
                var str1 = '123456789abcdef';
                for (var j = 0; j < 6; j++) {
                    var index1 = parseInt(Math.random() * str1.length);
                    html += str1[index1];//字体颜色
                }
                for (var j = 0; j < n; j++) {
                    var index2 = parseInt(Math.random() * 10 + 12);//字体大小
                    var fw = index2 + 'px';
                    var index3 = parseInt(Math.random() * 10 + 10);
                    var fs = index3 + 'deg';
                    var index4 = parseInt(Math.random() * 10);
                    var fp = index4 + 'px';
                }
                x[i].style = 'color:' + html + ';font-size:' + fw + ';transform:rotateZ(' + fs + ')' + ';margin-top:' + fp;
            }
        }
        num1.onfocus = function () {
            var str = num1.value;
            if (str.length) {
                check.innerHTML = '';
            }

        }
        num1.onblur = function () {
            var val1 = num1.value.trim();
            var val2 = rannum.innerText;
            if (val1.toLowerCase() == val2.toLowerCase()) {
                check.innerHTML = '验证通过!';
                check.style.color = '#58bc58';
            } else {
                check.innerHTML = '验证错误';
                check.style.color = 'red';
                num1.value='';
                bih();
            }
        }
    }
</script>

</html>
