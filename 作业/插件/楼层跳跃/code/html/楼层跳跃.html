<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>楼层跳转</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        ul,
        li {
            list-style: none;
        }

        #index #head {
            width: 100%;
            height: 200px;
            background-color: palegoldenrod;
            font-size: 72px;
            line-height: 200px;
            text-align: center;
        }

        #index .con li {
            width: 100%;
            text-align: center;
            font-size: 120px;
            line-height: 100%;
        }

        #index .nav {
            width: 30px;
            border: 1px solid #999;
            border-bottom: none;
            position: fixed;
            left: 50px;
            top: 150px;
            text-align: center;
            display: none;
        }

        #index .nav li {
            height: 24px;
            line-height: 24px;
            font-size: 14px;
            border-bottom: 1px solid #999;
            cursor: pointer;
        }

        #index .nav li:hover {
            background-color: darkred;
            color: #fff;
        }

        .active {
            background-color: #fff;
            color: darkred;
        }

        #box {
            width: 150px;
            height: 174px;
            background-image: url(../img/22.jpg) ;
            background-size: contain;
            background-position:center center;
            position: fixed;
            bottom: 60px;
            right: 60px;
            cursor: pointer;
            display: none;
        }

        /* #box:hover {
            animation: fire .5s steps(5) infinite;
        } */

        @keyframes fire {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: -750px 0;
            }
        }
    </style>
</head>

<body>
