    <style>
        *{margin: 0;padding: 0;}

            list-style: none;

        #box{
            width: 100%;

        #box  #header{

            height: 200px;
            background: #ededed;
           font-size: 36px;

        }
        #box .nav{
            width: 30px;
            border: 1px solid #999;
            border-bottom: none;
           text-align: center;
           display: none;
           position: fixed;
           top: 250px;
           left: 30px;
        }
        #box .nav li{
            width: 30px;
            height: 20px;
            line-height: 20px;
            font-size: 14px;
            border: 1px solid #999;
            cursor: pointer;
        }
        #box .nav li:hover{
            background: #58bc58;
            color: #fff;
        }
        .active{
            background: #58bc58;
            color: #fff;
        }
        #box .con{
            width: 100%;
        }
        #box .con li{
            width: 100%;
            text-align: center;
            font-size:36px;
            line-height: 100%;
        }
