<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>侧栏广告</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #box {
            width: 200px;
            height: 400px;
            background: #ededed;
            position: fixed;
            right: -200px;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
        }

        .shark {
            width: 30px;
            height: 100px;
            position: absolute;
            top: 50%;
            left: -30px;
            transform: translateY(-50%);
            background: pink;
            color: #fff;
        }
    </style>
</head>

<body>
    <div id="box">
        <div class="shark">百度分享</div>
    </div>
</body>
<script src="../js/js.js"></script>
<script>
    /*
        1.本身广告栏隐藏在可视区的右侧
        2.鼠标滑过的时候让它出现
    */

    (function () {
        var box = document.getElementById('box');
        // var shark = box.getElementsByClassName('shark')[0];

        box.onmouseover = function () {
            startMove(box, { 'right': 0 });
        }

        box.onmouseout = function () {
            startMove(box, { 'right': -200 });
        }
    })();



</script>

</html>
