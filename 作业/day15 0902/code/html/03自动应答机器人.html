<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自动应答机器人</title>
    <style>
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .msg-list {
            position: relative;
            width: 600px;
            margin: 0 auto;
        }

        .msg-list ul {
            padding: 10px;
            min-height: 200px;
            max-height: 400px;
            /*超出部分出现滚动条*/
            overflow-y: auto;
            border: 1px solid #ddd;
        }

        .msg-list li {
            float: left;
            clear: both;
            margin: 10px 0;
            padding: 5px;
            line-height: 2;
            border-radius: 5px;
            background-color: #efefef;
        }

        .msg-list li.active {
            float: right;
            background-color: #58bc58;
            color: #fff;
        }

        .msg-list textarea {
            display: block;
            min-height: 50px;
            margin: 10px 0;
            width: 100%;
            box-sizing: border-box;
        }

        .status {
            display: none;
            position: absolute;
            left: 0;
            bottom: 0;
            right: 0;
            padding: 5px 10px;
            text-align: center;
            color: #999;
        }
    </style>
</head>

<body>
    <h1>自动应答机器人</h1>
    <div id="autoAnswer" class="msg-list">
        <ul>
            <!-- <li>内容</li>
            <li class="active">我方</li>
            <li>内容</li>
            <li class="active">我方</li>
            <li>内容</li>
            <li class="active">我方</li>
            <li>内容</li>
            <li class="active">我方</li>
            <li>内容</li>
            <li class="active">我方</li>
            <li>内容</li>
            <li class="active">我方</li>
            <li>内容</li>
            <li class="active">我方</li> -->
            <!-- <li>机器人</li>
            <li class="active">我方</li> -->
            <!-- <li>回复内容</li>-->
        </ul>
        <textarea></textarea>
        <input type="button" value="提交">
        <div class="status">对方正在输入...</div>
    </div>
</body>
<script>
    /*
        我方：
                    * 点击或回车的时候，获取表单内容
                    * 创建li节点，插入到对话框ul里面
                    * 立马显示：对方正在输入...
                * 对方：
                    * 开启定时器：2秒后让:对方正在输入...隐藏
                    * 机器人：回复内容
                        * 创建节点 li
                        * 匹配关键字，拿到对应数据，回复对方
                        * 插入节点
    */
    (function () {
        var autoAnswer = document.querySelector('#autoAnswer');
        var ul = autoAnswer.children[0];
        var tex = autoAnswer.children[1];
        var btn = autoAnswer.children[2];
        var status = autoAnswer.children[3];
        var arrq = ['你好','我心情不好' ,'你喜欢什么', '约吗',"不会的，我不看颜值"];
        var arra = ['亲，你好呀','世界上心情不好的人不止你一个', '我喜欢你呀', '我怕你会不喜欢我','我信你个鬼'];

        function show(){
            var text = tex.value.trim();
            if (text) {
                // 非空
                // 我方 获取内容
                var qt = document.createElement("li");
                qt.innerHTML = text;//我方内容设置
                qt.className = 'active';
                ul.appendChild(qt);
                // 让提示语显示
                status.style.display = "block";
                ul.scrollTop = ul.scrollHeight - ul.offsetHeight - 2;
                // 对方
                 var html="";
                if(arrq.indexOf(text)>=0){
                    // 找得到
                    var index = arrq.indexOf(text);
                    html = arra[index];
                }else{
                     html="我先去请教一下我师父再告诉你哦！"
                }
                var time=html.length*1000;
                setTimeout(function(time){
                    status.style.display = "none";
                    var ali=document.createElement("li");
                    ali.innerHTML=html;
                    ul.appendChild(ali);
                    ul.scrollTop = ul.scrollHeight - ul.offsetHeight - 2;
                    tex.value="";
                    tex.focus();
                },2000);
                setTimeout(time);
            } else {
                alert("请输入内容");
            }
           }
        btn.onclick = function () {
            show();
        }
        tex.onkeyup = function (ev) {
            if(ev.keyCode==13){
                show();
            }
        }
    })();

</script>

</html>
