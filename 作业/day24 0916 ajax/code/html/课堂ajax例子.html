<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>课堂ajax例子</title>
</head>

<body>
    用户名：<input type="text" autocomplete="off" name="" id="name"><span id="inf"></span><br>
    密码：<input type="text"><br>
    <input type="button" value="注册">
</body>
<script src="../js/comm1.js"></script>
<script>
    /*
        1.创建对象    let xhr = new XMLHttpRequest();
        2.告诉jaxa 你想要的什么数据 就是 open()方法
                open（请求方式，'url','同步或者异步'）方式
                    open（'type','url','true'）
                        *get 数据在url里面传输，例如url?name=jingjing&tel=12132132，如果是get方式 send（null）;
                        *post 数据在send里面传输，例如，send('name=jingjing&tel=12132132'),如果是post 方式，那么get传输的内容就是纯url;
        3.后台做接口
        4.获取数据，渲染到页面
            * 用xhr.onreadystatechange = () => {}接收数据
            *判断响应是否完成 if(xhr.readystate==4){}
            *判断响应是否成功 if(xhr.status==200){}
            *当响应成功时，获取数据 ：  let arr = JSON.parse(xhr.responseText); 接收数据转成对象 关键字 JSON.parse
                注意：后端数据默认保存在responseText，
                    查看是否接收成功 ：可以在network里面查看响应，也可以用responseText打印到控制台检测。
            *渲染到页面
    */
    (function () {
        // 获取节点
        let name = document.getElementById('name');
        let inf = document.getElementById('inf');

        // 失去焦点的时候，判断用户名是否符合要求
        name.onblur = () => {
            ajax({
                type: 'post',   //如果是get方式，直接在这里改就行了
                url: '../api/checkname_ajax.php',
                data: {
                    name: name.value.trim(),
                },
                success: function (str) {//把DOM操作放在外面，更加灵活
                    if (str == 'yes') {
                        inf.innerHTML = '√';
                        inf.style.color = '#58bc58';
                    } else {
                        inf.innerHTML = '这个用户名太受欢迎了，请换一个属于你的专属用户名';
                        inf.style.color = 'red';
                    }
                },
                error: function (sta) {
                    if (sta == 404) {
                        location.href = '404.html';
                    }
                }
            })
        }


    })();


</script>

</html>
