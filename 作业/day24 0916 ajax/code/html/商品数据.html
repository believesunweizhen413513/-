<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            width: 100%;
            height: 100%;
        }

        * {
            margin: 0;
            padding: 0;
        }

        ul,
        li {
            list-style: none;
        }

        #list {
            width: 100%;
            height: 100%;
        }

        #list li {
            width: 22%;
            height: 300px;
            display: inline-block;
            border: 1px solid #ededed;
            margin: 10px;

        }

        #list li .pic {
            width: 200px;
            height: 200px;
            background: #58bc58;
            margin: 10px auto;
        }
    </style>
</head>

<body>
    <ul id="list">
        <!-- <li data-id="10">
            <p>连衣裙</p>
             <p>价格：9999</p>
            <p>红色</p>
           <p>尺寸</p>
        </li> -->
    </ul>
</body>
<script>
    /*
        1.创建对象
        2.告诉jaxa你想要的什么数据 open('get'/'post','url','true');
        3.后端接收前端，制作数据接口
        4.接收数据，渲染页面
    */

    (function () {
        // 获取节点
        let list = document.getElementById('list');
        // 创建对象
        let xhr = new XMLHttpRequest();
        // 告诉你要什么
        var url = '../api/gooddata.php';
        xhr.open('get', url, true);
        // 接收数据，渲染页面
        xhr.send(null);
        xhr.onreadystatechange = () => {
            // 判断是否响应完成
            console.log(xhr.readyState);
            if (xhr.readyState == 4) {
                // 判断是否响应成功
                console.log(xhr.status);
                if (xhr.status == 200) {
                    let arr = JSON.parse(xhr.responseText);//接收数据转成对象
                    // 渲染数据
                    console.log(arr);

                    let html = arr.map(item => {
                        return `<li data-id="${item.gid}">
                                    <div class='pic'></div>
                                    <p>${item.name}</p>
                                    <p>${item.price}</p>
                                    <p>${item.color}</p>
                                    <p>${item.size}</p>
                                    </li>`
                    }).join('');
                    list.innerHTML = html;
                }

            }
        }
    })();
</script>

</html>
