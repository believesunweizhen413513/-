<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 行 -->
    <input type="text" id="row">
    <input type="text" id="clo">
    <input type="button" id="btn" value="计算">
    <style>
        #output {
            margin-top: 20px;
        }
        table {
            border: 1px solid #ddd;
            border-collapse: collapse;
            width: 100%;
        }

        td {
            border: 1px solid #ddd;
            padding: 3px 5px;
        }

        .s1 {
            background: pink;
        }

        .s2 {
            background: green;
        }

        td:hover {
            background: red;
        }
    </style>
</head>

<body>
    <div id="output">
    </div>
</body>
<script>
    var row = document.getElementById("row");
    var clo = document.getElementById("clo");
    var btn = document.getElementById("btn");
    var output = document.getElementById("output");
    // 点击 获取行和列 生成动态表格 渲染到页面
    // 1.点击按钮 获取节点 
    // 2.生成表格
    // 3.渲染
    btn.onclick = function () {
        var _row = row.value;
        var _clo = row.value;
        var sum = "<table>";//准备用来拼接
        if (_row && _clo) {//非空验证
            if (isNaN(_clo) || isNaN(_row)) {//判断是不是数字
                alert('请写数字，不能输入字母');
            } else {
                for (i = 0; i < _row; i++) {//输入的行的值
                    if (i % 2 == 0) {//准备用来设置隔行换色 在前面拼接td用来显示序号如1，2，3
                        sum += "<tr class='s1'><td>" + (i + 1) + "</td>"
                    } else {
                        sum += "<tr class='s2'><td>" + (i + 1) + "</td>"
                    }
                    for (j = 0; j < _clo; j++) {//输出第几行第几列
                        sum += "<td>第" + (i + 1) + "行" + "第" + (j + 1) + "列";
                    }
                    // 在后面拼接1列，到时候可以编辑表格
                    sum += '<td>' +
                        '<a href="###">删除</a>&nbsp;&nbsp;' +
                        '<a href="###">删除</a>&nbsp;&nbsp;' +
                        '<a href="###">删除</a>&nbsp;&nbsp;' +
                        "</td></tr>";
                }
                sum += "</table>";
            }
        }
        else {
            alert("请输入两个数");
        }
        output.innerHTML = sum;//普通节点的获取

    }
</script>

</html>
