    <title>封装一个得到1-100随机整数的函数</title>
</head>
<body>
    
</body>
<script>
    (function(){
        function snum(){
            var num=parseInt(Math.random() *100)+1;
            return num;
        }
       var rs= snum();
        console.log(rs);
    })();
</script>
