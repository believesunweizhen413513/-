<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>计算两个文本的和</h1>
    <input type="text" id="num1">
    <select name="" id="sum1">
        <option value="add">+</option>
        <option value="cut">-</option>
        <option value="multiplication">*</option>
        <option value="division">/</option>
    </select>
    <input type="text" id="num2">
    <input type="button" value="运算" id="yunsuan">
    <input type="text" id="sum">
</body>
<script>
    var yunsuan = document.getElementById('yunsuan');
    var num1 = document.getElementById('num1');
    var num2 = document.getElementById('num2');
    var sum = document.getElementById('sum');
    function font(x, y) {
        var fuhao = document.getElementById(sum1);
        console.log(x, y);
        var fuhao = sum1.value;
        if (fuhao == "add") {
            he = x + y;
            return he;
        }

        if (fuhao == "cut") {
            he = x - y;
            return he;
        }

        if (fuhao == "multiplication") {
            he = x * y;
            return he;
        }

        if (fuhao == "division") {
            he = x / y;
            return he;
        }

    }


    yunsuan.onclick = function () {
        var n1 = num1.value * 1;
        var n2 = num2.value * 1;
        var sub = font(n1, n2);

        sum.value = sub;
        console.log(sub);
    }
</script>

</html>
