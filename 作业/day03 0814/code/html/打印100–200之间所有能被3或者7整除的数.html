    <title>打印100–200之间所有能被3或者7整除的数</title>
</head>
<body>
    
</body>
<script>
    var i;
    var j=0;
    for(i=100;i<=200;i++){
        if(i % 3 == 0 || i % 7 == 0){
            document.write(i +"&nbsp");
            j++
            if(j % 4 ==0){
                document.write("<br>");
            }
           
        }
    }
