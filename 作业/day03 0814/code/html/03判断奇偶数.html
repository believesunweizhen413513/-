<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .box{
        width: 700px;
        height: 400px;
        margin: auto;
        border: 1px solid salmon;
        text-align: center;
    }
    </style>
</head>
<body>
    <div class="box">
        <h1>判断一个数是奇数还是偶数</h1>
        <input type="text" id="shuzi">
        <input type="button" id="btn" value="测试">
        <!-- 应用节点 -->
        <p id="p"></p>
    </div>
</body>
<script>
    var shuzi = document.getElementById("shuzi");
    var btn = document.getElementById("btn");
    btn.onclick = function(){
        val = shuzi.value;
        if(val%2 ==0){
        //   alert("这个数是偶数");
        //   节点数
        p.innerHTML = "这个数是偶数";

        }
        else if(val%2 == 1){
            // alert("这个数是奇数");
            p.innerHTML = "这个数是奇数";
        }
        else{
            alert("输入不正确");
        }
    }
</script>
</html>
