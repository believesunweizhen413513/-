<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>求出1-1/2+1/3-1/4…..1/100的和</title>
</head>
<body>
    <script>
        var i;
        var j=1;
        var num=0;
        for(i=1;i<=100;i++){
            num=num + j/i;
            j=-j;  
        }
        document.write(num)
    </script>
</body>
</html>
