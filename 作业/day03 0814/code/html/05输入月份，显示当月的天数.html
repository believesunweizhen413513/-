<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
     .box{
        width: 700px;
        height: 400px;
        margin: auto;
        border: 1px solid salmon;
        text-align: center;
    }
    </style>
</head>
<body>
    <div class="box">
        <h1>输入月份，显示当月的天数</h1>
        请输入一个数: <input type="text" id="month"><br>
        <input type="button" id="btn" value="测试">
    </div>
</body>
<script>
    var month = document.getElementById("month");
    var btn = document.getElementById("btn");
    btn.onclick = function(){
        var a = month.value * 1;
        switch(a){
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
           alert("这个月有" + 31 + "天");
            break;
            case 2:
            alert("这个月有" + 29 + "天");
            break;
            case 4:
            case 6:
            case 9:
            case 11:
            alert("这个月有" + 30 + "天");
            break;
            default: alert("这个月有" + 30 + "天");
            break;
           
        }
        

    }
</script>
</html>
