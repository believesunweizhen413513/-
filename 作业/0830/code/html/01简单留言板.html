<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>简单留言板</title>
</head>

<body>
    <input type="text" id="tex" placeholder="请输入内容">
    <input type="button" id="btn" value="提交">
    <ul id="list">

    </ul>
</body>
<script>
    // 点击按钮提交留言，创建新节点
    // 回车可以提交留言
    var tex = document.getElementById("tex");
    var btn = document.getElementById("btn");
    var list = document.getElementById("list");
    var lis=document.getElementsByTagName('li');
    (function () {
        btn.onclick = function () {
            add();
        }
        function add (){
            var val = tex.value.trim();
            if (val) {
                // 非空
                var li = document.createElement("li");
                li.innerHTML = val;
                if(lis.length){ 
                    // 判断是否有内容，有的话就插入insertbefore在最前面，没有就直接用appendchild
                    list.insertBefore(li,lis[0]);
                  
                }else{
                    list.appendChild(li);
                }
               
            } else {
                alert("内容不能为空");
            }
            // 输入后清空内容
            // 聚焦
            tex.value="";
            tex.focus(); 
        }
        tex.onkeydown = function(ev) {
					//键盘键值
					console.log(ev.keyCode); //13回车键
					if(ev.keyCode == 13) {
						add();
					}
				}
    })();
</script>

</html>
