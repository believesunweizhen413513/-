<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1.封装：移入显示，移出隐藏;</title>
    <style>
        #box {
            width: 200px;
            height: 0px;
            background: #ccc;
            transition: all 0.6s;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <h1>封装：移入显示，移出隐藏</h1>
    <div>
        <input type="button" value="下拉菜单" id="btn">
        <div id="box">菜单</div>
    </div>
</body>

<script>
    (function () {

        //找节点
        var btn = document.getElementById('btn');
        var box = document.getElementById('box');
        /*
            需求：
                * 鼠标移入的时候，让box显示或隐藏，移出的时候隐藏
        */
        //封装：移入显示，移出隐藏
        function hishow(btn, ele) {
            btn.onmouseover = function () {
                ele.style.height = "200px"
                ele.style.background=mc();
            }
            btn.onmouseout = function () {
                ele.style.height = "0px";
            }
            function mc() {
            var str = "0123456789abcdef";
            var sum = '#';
            for (i = 0; i < 6; i++) {
               var cl = parseInt(Math.random() *str.length);
                var num = str[cl]
                sum += num;
            }
            return sum;
        }
        }
        hishow(btn, box);
    })();
</script>

</html>
