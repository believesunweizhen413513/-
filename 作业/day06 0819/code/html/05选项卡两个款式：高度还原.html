<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>选项卡两个款式：高度还原</title>
    <link rel="stylesheet" href="../css/base.css">
    <style>
        *{margin: 0;padding: 0;}
        i{
            font-style: normal;
        }
        #box {
            width: 223px;
            height: 214px;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #box #list {
            width: 200px;
            height: 186px;
            border: 1px solid #ccc;
            font-size: 0px;
        }


        #list div {
            width: 200px;
            height: 154px;
            /* border: 1px solid #ccc; */
            /* display: none; */
        }

     
        #list span {
            display: inline-block;
            width: 98px;
            height: 28px;
            font-size: 16px;
            border: 1px solid #ccc;
            text-align: center;
          
        }
        .active{
            position: relative;
        }
        .active:hover {
            color: red;
           
        }

        .active::after {
            content: "";
            display: inline-block;
            height: 3px;
            width: 100px;
            position: absolute;
            top: 0px;
            left: 0px;
            background: red;
          
        }
        #list .b {
            width: 180px;
            height: 30px;
            background: #f6f6f6;
            margin: 14px 10px;

        }

        #list .b img {
            display: inline-block;
            width: 20px;
            height: 20px;
            padding: 2px 10px 10px 10px; 
        }
         #list .b .c1{
          font-size: 12px;
          height: 30px;
          line-height: 30px;
          color: #999;
        }
        #list .b .c2{
          font-size: 12px;
          height: 30px;
          line-height: 30px;
          color: #999;
          float: right;
          padding-right: 10px;
        }
        #list .c{
            width: 100%;
            height: 54px;
        }
        #list .c p{
            font-size: 12px;
           line-height: 12px;
        }
        #list .c .p{
            text-align: right;
            color: #999;
        }
        #list .d{
            width: 180px;
            height: 30px;
            background: #ccc;
            border-radius: 20px;
            text-align: center;
            margin-left: 10px;
        }
        #list .d a{
            font-size: 12px;
            line-height: 30px;
            height: 30px;
        }
    </style>
</head>

<body>
    <div id="box">
        <div id="list">
            <span class="active">竞彩预测</span>
            <span >红彩专家</span>
            <div class="con" style="display: block">
                <div class="b">
                    <img src="../img/zq.gif" alt="">
                  <i class="c1">欧冠</i>
                  <i class="c2">
                      07/24 02:00
                  </i>
                </div>>
                <div class="c">
                    <p>埃因霍温</p>
                    <p class="p"> 未开赛</p>
                    <p>巴塞尔</p>
                </div>
                <div class="d">
                    <a href="">查看更多方案</a>
                </div>
            </div>
            <div class="con">
                    <div class="b">
                            <img src="../img/zq.gif" alt="">
                          <i class="c1">阿莱万</i>
                          <i class="c2">
                              07/24 02:00
                          </i>
                        </div>>
                        <div class="c">
                            <p>网电商</p>
                            <p class="p"> 未开赛</p>
                            <p>对的，没看</p>
                        </div>
                        <div class="d">
                            <a href="">豆腐，蒙地卡罗贷款</a>
                        </div>
            </div>
        </div>

        
    </div>
</body>
<script>
    (function () {
        var box = document.getElementById('box');
        var list = document.getElementById('list');
        var abtns = list.getElementsByTagName('span');
        var acons = list.getElementsByClassName('con');
        for (var i = 0; i < abtns.length; i++) {
            abtns[i].index = i;
            abtns[i].onmouseover = function () {
                for (var j = 0; j < abtns.length; j++) {
                    abtns[j].className = '';//全部都先清空类名
                    acons[j].style.display = 'none';
                }
                this.className = 'active';
                acons[this.index].style.display = 'block';
            }
        }
    })();

</script>

</html>
