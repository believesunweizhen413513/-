<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01.封装：移入显示，移出隐藏;</title>
    <style>
        #box {
            width: 200px;
            height: 0px;
            background: #ccc;
            overflow: hidden;
            transition: all .6s;
        }
    </style>
</head>

<body>
    <input type="button" id="btn" value="下拉菜单">
    <div id="box"> </div>

</body>
<script>
    var box = document.getElementById("box");
    var btn = document.getElementById("btn");
    var istrue = true;
    (function () {
        function yiru() {
            if (istrue) {
                box.style.height = "200px";
            } else {
                box.style.height = "0px";
            }
            istrue = !istrue;

        }
        btn.onmouseover = function (){
            yiru();
        }
        btn.onmouseout = function (){
            yiru();
        }
    })();

</script>

</html>
