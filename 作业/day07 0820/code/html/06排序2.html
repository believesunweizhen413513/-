<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>有一个从小到大排序的数组[3,5,6,20,22,33,88]。现输入一个数，要求按原来的规律将它插入数组中，并打印出新的数组</title>
</head>

<body>

</body>
<script>
    var c = prompt("请输入一个值");
    var arr = [3, 5, 6, 20, 22, 33, 88];
    arr.push(c);
    arr.sort(function (a, b) {
        return a - b;//升序
    });
    console.log("新的数组" + arr);
</script>

</html>
