    (function () {
        var arr = [60, 200, 30, 60, 333, 555, 678, 98, 243];
        var max = arr[0];
        var min = arr[0];
        var sum = 0;
        var n = "";
        var m = "";
        function shuzu() {
            for (var i = 0; i < arr.length; i++) {
                sum += arr[i];
                if (arr[i] > max) {
                    max = arr[i];
                    m = i;
                }
                if (arr[i] < min) {
                    min = arr[i];
                    n = i;
                }

            }
        }
        shuzu();
        var mean = (sum / arr.length).toFixed(2) * 1;
        console.log(max);
        console.log(min);
        console.log(sum);
        console.log(mean);
        console.log(typeof (mean));
        console.log(m);
        console.log(n);
    })();
