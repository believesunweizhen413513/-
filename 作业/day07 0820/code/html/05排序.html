<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>有一个从小到大排序的数组[3,5,6,20,22,33,88]。现输入一个数，要求按原来的规律将它插入数组中，并打印出新的数组</title>
</head>

<body>
</body>
<script>
    var arr = [3, 5, 6, 20, 22, 33, 88];
    function facli(m) {
        for (var i = 0; i < arr.length; i++) {//遍历数组，与每一个元素对比，判断大小，如果比第i个小，就插入到i的位置
            if (m <= arr[i]) {
                arr.splice(i, 0, m);
                break;
            }
        }
        return arr;
    }
    console.log(facli(10));
</script>

</html>
