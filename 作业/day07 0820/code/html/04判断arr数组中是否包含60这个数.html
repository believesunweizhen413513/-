    <title>判断arr数组中是否包含60这个数</title>
</head>
<body>
    
</body>
<script>
    var arr=[10,20,30,40,50,60,70,80];
        function has(arr){
            for( var i=0;i<arr.length;i++){
                if(arr[i] == 60){
                    return true;
                }   
            }
            return false;
        }
       console.log(has(arr));
  
</script>
