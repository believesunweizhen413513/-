<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>编写一个map(arr)函数，把数组中的每一个数字都增加20%，并返回新的数组</title>
</head>

<body>

</body>
<script>
    var arr = [10, 90, 20, 30, 40, 50, 70, 80];
    (function () {
        function map(arr) {
            var arr1 = [];
            for (var i = 0; i < arr.length; i++) {
                arr[i] *= 1.2;
                arr1.push(arr[i]);
            }
            return arr1;
        }
        var newarr = map(arr);
        console.log(newarr);
    })();

</script>

</html>
