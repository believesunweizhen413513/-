</body>
<script>
    /*
        给你一个网站url，提取参数部分做成对象,封装
       url的构成：http://www.baidu.com:8888/list/list.html?name=apple&price=8999#76687
        1.以？为断点切割，获取后面的部分，以#为断点要前面的部分
        2.以&为断点转成数组
        3.定义一个对象，准备用来装，以=好为断点，等号的用作键名，后面是键值
    */
    var url = 'http://www.baidu.com:8888/list/list.html?name=apple&price=8999#76687';
    //  1.以？为断点切割，获取后面的部分，以#为断点要前面的部分
    var data = url.split("?")[1];
    var str = data.split("#")[0];
    console.log(data);
    console.log(str);
    //    2.以&为断点转成数组
    // 定义一个对象，准备用来装，以=好为断点，等号的用作键名，后面是键值
    function strtoobj(str) {
        var obj = {};
        var arr1 = str.split("&");
        for (var i in arr1) {
            var arr2 = arr1[i].split("=");
            obj[arr2[0]] = arr2[1];
        }
        return obj;
    }
    var sto=strtoobj(str);
    console.log(sto);
</script>
