<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>定时器</title>
    <style>
        #time{
            width: 600px;
            height: 30px;
            /* border: 1px solid salmon; */
        }
    </style>
</head>
<body>
        <h1>09电子时钟</h1>
        <div id="time"></div>
        <input type="button" value="关闭" id="close">
        <input type="button" value="开始" id="start">
</body>
<script>
     /*
        定时器：
            * 间隔型：闹钟型
                * setInterval(fn,30)：每隔30毫秒执行一次fn这个函数,返回一个id标识
                * clearInterval(intervalID)：清除指定id标识的定时器操作
            * 倒计时：炸弹型
                * setTimeout(fn,200)：两百毫秒后执行fn这个函数（只执行一次）,返回一个id标识
                * clearTimeout(timeoutID)：清除指定id标识的延迟操作
    */
    // 方法一
    // setInterval(function(){

    // },10000)
    // 方法二
    var num=0;
    function show(){
        console.log("打火机的时代科技时代" + num++);
    }
    var time=setInterval(show,1000);

    var close = document.getElementById('close');
    var start = document.getElementById('start');
    var timebox = document.getElementById('time');

    close.onclick=function(){
        clearInterval(time)
    }

    start.onclick=function(){
        time=setInterval(show,3000)
    }
    
    //炸弹型

    setTimeout(function () {
        console.log('爆炸快跑');
    }, 5000);

    function showtime() {
        var time = new Date();//时间戳 获取时间
        var year = time.getFullYear();//年
        var month = time.getMonth() + 1;//月
        var day = time.getDate();//日
        var hours = time.getHours();//时
        var mins = time.getMinutes();//分
        var secs = time.getSeconds();//秒
        var week = time.getDay();//从0-6 星期天-星期六
        //补零
        function toDb(num) {
            if (num < 10) {
                return '0' + num;
            } else {
                return '' + num;
            }
        }
        // 封装星期函数
        function weeks(week){
            var arr=["星期日","星期一","星期二","星期三","星期四","星期五","星期六"];
           return arr[week];
        }
        weeks(week);
        //需求：2019-08-26 17:34:09
        var str = `${year}-${toDb(month)}-${toDb(day)}-${weeks(week)} ${toDb(hours)}:${toDb(mins)}:${toDb(secs)}`;
        timebox.innerHTML = str;
        // console.log(str);
         setInterval(showtime,1000)
    }
    showtime();
</script>
</html>
