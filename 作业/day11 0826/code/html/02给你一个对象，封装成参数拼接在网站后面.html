<script>
    /*
    url的构成：http://www.baidu.com:8888/list/list.html?name=apple&price=8999#76687
                给你对象：
            {
            name : 'apple',
            price : 7890
            }

            得到：'http://www.baidu.com？name=apple&price=7890'
            2.定义一个数组，把对象转化为数组，转化为字符串用&连接起来
            2.定义一个字符串用？拼接数组

    */
    var str1 = 'http://www.baidu.com';
    var str3='76687';
    var obj = { name: 'apple', price: 7890 }
    var arr1 = [];
    function objtoastr(obj) {
        for (var i in obj) {
            arr1.push(i + "=" + obj[i]);
        }
       var str2 = arr1.join("&");
        return str2;
    }
    var res=objtoastr(obj);
    var url = str1 + "?" + res+ "#"+str3;
    console.log(url);
</script>
