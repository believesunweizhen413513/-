<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>16进制随机背景色</title>
</head>
<style>
    #box{
        width: 200px;
        height: 200px;
        border:1px solid salmon;
    }
</style>

<body>
    <div id="box"></div>

</body>
<script>
    var box=document.getElementById("box")
    function show() {
        var str = "0123456789abcdef"
        var a = "#";
        for (var i = 0; i < 6; i++) {
            var sum = parseInt(Math.random() * str.length);
            var num = str[sum];
            a += num;
        }
        return a;
    }
    box.onmouseover =function(){
        box.style.background=show();
    }
</script>

</html>
