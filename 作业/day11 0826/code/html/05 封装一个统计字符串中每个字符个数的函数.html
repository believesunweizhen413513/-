    <title>封装一个统计字符串中每个字符个数的函数</title>

</body>
<script>

    /*这个字符串中的每个字每出现了多少次*/
    var str = "aaabBbbhHGGGffrlsdjs";
    var newstr = "";
    var a={};
    // 遍历老字符串，判断新字符串里面有没有，没有就赋值
    for (i = 0; i < str.length; i++) {
        if (newstr.indexOf(str[i]) == -1) {
            newstr += str[i];
        }
    }
    // 定义一个变量，判断新字符串与老字符串对比，相等就让变量加1；
    for (j = 0; j < newstr.length; j++) {
        var count = 0;
        for (i = 0; i < str.length; i++) {
            if (newstr[j] == str[i]) {
                count++
            } 
        }
        a[newstr[j]]=count;
    }
    console.log(a);
</script>

<script>
    /*这个字符串中的每个字每出现了多少次*/
    var ary = "aaabBbbhHGGGffrlsdjs";
    var obj = {};
    var i = 0;
    ary1 = ary.toLocaleLowerCase(); //将字符串转为小写
    for (i = 0; i < ary1.length; i++) {
        key = ary1[i];
        if (obj[key]) {
            //对象中有这个字母
            obj[key]++;
        }
        else {
            //对象中没有这个字母,把字母加到对象中
            obj[key] = 1;
        }
    }
    for (var key in obj) //遍历这个对象
    {
        console.log( key + "这个字母出现了" + obj[key] + "次");
    }
</script>
