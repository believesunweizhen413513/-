<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>输出所有1-100之间7的倍数和包含7的数字</title>
</head>
<body>
    
</body>
<script>
    /*
        输出所有1-100之间7的倍数和包含7的数字
        1.生成1-100之间的数
        2.对7求余得到7的倍数，用indexof得到包含7的数
    */
    var arr=[];
    for(var i=1;i<100;i++){
        var a=String(i);
        if((a %7==0)||a.indexOf(7) >=0){
            arr.push(i);

        }
    }
   console.log(arr)
</script>
</html>
