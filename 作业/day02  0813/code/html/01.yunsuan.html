    <!-- 45678秒换算成时分秒 -->
</body>
<script>
    var num1 = 45678;
    var hour = parseInt(num1 / 3600 );
    var mimute = parseInt((num1 % 3600 ) / 60 );
    var secode = num1 % 60;
    str = hour + "小时" + mimute + "分钟" + secode + "秒";
    console.log(str);
    
</script>
