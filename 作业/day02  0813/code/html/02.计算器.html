<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="text" id="number1">
    <select name="" id="select">
        <option value="add">+</option>
        <option value="cut">-</option>
        <option value="mp">*</option>
        <option value="divide">/</option>
        <option value="remainder">%</option>
    </select>
    <input type="text" id="number2">
    <input type="button" value="计算" id="operator"> 
    <input type="text" id="sum">
    <script>
       var number1 = document.getElementById("number1");
       var number2 = document.getElementById("number2");
       var select = document.getElementById("select");
       var operator = document.getElementById("operator");
       var sum = document.getElementById("sum");
     
       operator.onclick = function() {
           var value1 = number1.value * 1;
           var value2 = number2.value * 1;
           var fuhao = select.value;
           console.log(value1,value2);
           
           if(fuhao == "add"){
               sum.value=value1 + value2;
           }
          else  if(fuhao == "cut"){
               sum.value=value1 - value2;
           }
           else  if(fuhao == "mp"){
               sum.value=value1 * value2;
           }
           else  if(fuhao == "divide"){
               sum.value=value1 / value2;
           }
           else  if(fuhao == "remainder"){
               sum.value=value1 % value2;
           }
       }
    </script>
</body>
</html>
