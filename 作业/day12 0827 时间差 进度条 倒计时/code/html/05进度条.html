<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>进度条</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #bar {
            width: 0;
            height: 30px;
            background: #58bc55;
        }
    </style>
</head>

<body>
    <div id="bar"></div>
    <p id="percent"></p>
</body>
<script>
    /*
        *进度条，通过定时器不断改变进度条的宽度
        *显示百分比
    */
    (function () {
        //    获取节点
        var bar = document.getElementById("bar");
        var percent = document.getElementById("percent");
        //   封装进度条函数
        function move() {
            var _bar = bar.offsetWidth;//offsetWidth常数，方便计算
            //offsetWidth//返回元素的宽度（包括元素宽度、内边距和边框，不包括外边距）style.width 返回的是字符串，如28px，offsetWidth返回的是数值28；只读；
            var num = 0;//进度条的计数器
            if (_bar > window.innerWidth) {
                clearInterval(timer);
                num = 100;
            } else {
                bar.style.width = _bar + 10 + "px";
                num = (_bar / window.innerWidth * 100).toFixed(2);
            }
            percent.innerHTML = num + "%";
        }
        var timer = setInterval(move, 30);
    })();

</script>

</html>
