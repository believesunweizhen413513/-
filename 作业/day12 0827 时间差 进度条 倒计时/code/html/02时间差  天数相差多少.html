<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>时间差</title>
</head>

<body>
    <h1>判断两个日期相差的天数</h1>
    <input type="date" id="start">
    <input type="date" id="end">
    <button id="btn">相差天数</button>
    <div id="output"></div>
</body>
<script>
                 /*
				 	需求：计算两个日期的差值
						* 把时间转成毫秒数(获取纪元时间，距离19700101的毫秒数)
						* 毫秒数相减计算差值
						* 毫秒数转成天数
				 	
				 	步骤：时间差
				 		* 把字符串转成日期对象   new Date(字符串)
				 		* 获取纪元时间    日期.gettime()
				 		* 两个纪元时间相减：得到一个毫秒数
				 		* 毫秒数再转成你要的格式
				 		* 7890秒    时：分：秒
                */
                var start=document.getElementById("start");
                var end=document.getElementById("end");
                var btn=document.getElementById("btn");
                var output=document.getElementById("output");
                btn.onclick=function(){
                    var endtime=end.value;
                    var starttime=start.value;
                    if(endtime && starttime){//非空
                        var newend=new Date(endtime);//字符串转化为标准时间对象，这样可以获取毫秒数，才能进行对比
                        var newstarttime=new Date(starttime);
                        var num=newend.getTime()-newstarttime.getTime();//毫秒数相减
                        // 毫秒数转成天数
                        var sum=num/1000/60/60/24;
                        output.innerHTML=starttime+"和"+endtime+"距离有"+sum+"天";
                    }else{
                        alert("请选择两个数");
                    }
                }
</script>

</html>
