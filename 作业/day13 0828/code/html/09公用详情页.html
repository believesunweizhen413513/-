<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		body {
			padding: 50px;
		}

		li {
			list-style: none;
		}

		#goodslist li {
			float: left;
			padding: 50px;
			border: 1px solid #d8d8d8;
		}

		#goodslist li img {
			display: block;
			width: 200px;
		}
	</style>
	<script type="text/javascript">
		window.onload = function () {
			/*
				  需求：共用详情页
						* 列表页：
							* 根据数据生成节点渲染到页面
								* 写html和css
								* 删除html保留一个结构
								* 循环生成节点，渲染
							* 点击商品可以跳转到详情页
							* 把相关的商品信息通过网址带到详情页
						* 详情页
							* 获取网址的参数，再进行数据渲染
			 */
			//1.根据数据生成节点渲染到页面
			var goodslist = [{
				id: '001',
				name: 'iphone7 plugs',
				imgurl: '../img/ip7.jpg',
				price: 5899.00,
				sale: 5888.00,
				color: '土豪金'
			}, {
				id: '002',
				name: 'Note7',
				imgurl: '../img/note7.jpg',
				price: 3899.00,
				sale: 998.00,
				color: '黑色'
			}, {
				id: '003',
				name: '荣耀7',
				imgurl: "../img/honor7.jpg",
				price: 1999.00,
				sale: 1899.00,
				color: '白色'
			}
			];
			var list = document.getElementById('goodslist');
			var aLis = list.getElementsByTagName('li');
			//循环拼接
			var res = goodslist.map(function (item) {
				return `<li data-id="${item.id}">
									<img src="${item.imgurl}"/>
									<h4>${item.name}</h4>
									<p class="color">颜色：${item.color}</p>
									<p class="oldprice">原价：<del>${item.price}</del></p>
									<p class="newprice">现价：${item.sale}</p>
							</li>`;
			}).join('');
			list.innerHTML = res;

			//2.点击商品可以跳转到详情页
			// 循环绑定索引
			for (i = 0; i < aLis.length; i++) {
				aLis[i].index = i;//绑定索引
				// 点击的时候让它跳转到详情页
				aLis[i].onclick = function () {
					// 点击的时候获取这个对象的内容
					var good = goodslist[this.index]
					// 定义一个变量装拼接好的字符串
					//遍历这个数组，拼接
					var html = "";
					for (var i in good) {
						html += i + "=" + good[i] + "&";//让它变成id=001&;这种形式，方便后面分割
						console.log(i, good[i]);//键
					}
					html = html.slice(0, -1);
					console.log(html);
					location.href = '10详情页.html?' + html;//跳转到详情页并且将数据带过去
					console.log(html);
				}
			}
		}
	</script>
</head>

<body>
	<h2>根据数据生成一个商品列表</h2>
	<ul id="goodslist">
		<!-- <li data-id="001">
					<img src="../img/honor7.jpg"/>
					<h4>iphone7 plugs</h4>
					<p class="color">颜色：土豪金</p>
					<p class="oldprice">原价：<del>5899.00</del></p>
					<p class="newprice">现价：5888.00</p>
			</li> -->
	</ul>
</body>

</html>
