<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>回到顶部</title>
    <style>
        body {
            height: 2000px;
        }

        #output {
            width: 50px;
            height: 50px;
            background: orange;
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: #fff;
            display: none;
            text-align: center;
        }
    </style>
    <script>
        // 知识点：window.scrollTo(x,y);让可视区滚动，x：水平方向滚动，y：垂直方向的滚动
        window.onload = function () {
            var output = document.getElementById("output");
            window.onscroll = function () {
                var scrollY = window.scrollY;//赋值变量
                // 当滚动条大于500的时候，让盒子出现
                if (scrollY >= 500) {
                    output.style.display = "block";
                } else if (scrollY < 500) {
                    output.style.display = "none";
                }
            }
            // 点击盒子的时候让它回到顶部
            output.onclick = function () {
                var timer = setInterval(function () {
                    // 实现先快后慢
                    var speed = parseInt(window.scrollY / 2);
                    // 当速度小于10的时候，减少执行次数
                    if (speed <10) {
                        speed = 5;
                    }
                    if (window.scrollY < 4) {
                        // window.scrollY=0;
                        clearInterval(timer)
                    }
                    console.log(speed,window.scrollY);
                    window.scrollBy(0, -speed);
                }, 30)
            }
        }
    </script>

</head>

<body>
    <div id="output">totop</div>
</body>

</html>
