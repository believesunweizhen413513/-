<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>吸顶菜单</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				height: 2000px;
			}
			#box1{
				width: 100%;
				height: 100px;
				background: #ccc;
			}
			#box2{
				width: 100%;
				height: 200px;
				background: lightcoral;
			}
			.now{
				position: fixed;
				left: 0;
				top: 0;
			}
		</style>
        <script type="text/javascript">
			window.onload = function() {
				/*
				 	需求：吸顶菜单
				 		* 当滚动到临界点的时候，菜单吸顶
				 */
				var box2 = document.getElementById('box2');
				
				console.log(box2.offsetTop);//盒子离顶部的距离：临界值
				var top = box2.offsetTop;
				
				window.onscroll = function() {
					var scrollTop = window.scrollY;
					if(scrollTop >= top) {
						box2.className = 'now';//当达到临界点就添加样式
					}else{
						box2.className = '';
					}
				}
			}
		</script>
	</head>
	<body>
		<div id="box1">
			
		</div>
		<div id="box2" >
			menu
		</div>
	</body>
</html>
