<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册页面</title>
    <!-- <link rel="stylesheet" href="../api/jiekou.php"> -->
</head>

<body>
    <form id="login" action="" method="post">
        用户名：<input type="text" placeholder="写邮箱" id="mail" /><span id="inf1"></span><br />
        密码：<input type="text" placeholder="写密码" id="psw" /><span id="inf2"></span><br />
        <input type="button" value="注册" id="btn" />
        <!-- <input type="button" value="登陆" id="login" /> -->
    </form>
</body>
<script src="../js/comm1.js"></script>
<script>
    (function () {
        /*
           需求：
               * 验证用户名是否存在：select
               * 不存在就可以注册：insert
               * 注册成功可以登陆(存cookie) : select
               * 登陆成功跳转页面，可以退出(查cookie是否含有该用户)
                   * 如果是在注册页、首页跳转到登陆页；本来就在登陆页：登陆成功就跳转到首页 : window.open(url) location.href=url 
                   * 如果是非登陆页登陆的，跳转回上一页(localstorage存上一页路径)
               * 退出：点击退出就删除cookie
       */

        let mail = document.getElementById('mail');
        let psw = document.getElementById('psw');
        let btn = document.getElementById('btn');
        let inf1 = document.getElementById('inf1');
        let inf2 = document.getElementById('inf2');
        let login = document.getElementById('login');
        let isok = false;


        mail.onblur = () => {
            let mai = mail.value.trim();
            let pasw = psw.value.trim();
            if (mai) {//用户名非空验证
                var reg = /^[A-Za-z0-9_]+$/;
                var isok = reg.test(mai);
                if (isok) {
                    inf1.innerHTML = '验证通过';
                    inf1.style.color = '#58bc58';
                    ajax({
                        type: 'post',
                        url: '../api/jiekou.php',
                        data: {
                            name: mail.value.trim(),
                            type: 'checkname'
                        },
                        success: str => {
                            // console.log(str);
                            if (str == 'yes') {
                                inf1.innerHTML = '可以注册';
                                inf1.style.color = '#58bc58';
                                isok = true;
                            } else {
                                inf1.innerHTML = '不可以注册';
                                inf1.style.color = 'red';
                                isok = false;
                            }
                        }
                    })
                }
            }

        }

        btn.onclick = () => {
            let pasw = psw.value.trim();
            if (pasw) {//非空验证
                var reg = /^[a-zA-Z]\w{5,17}$/;
                var isok = reg.test(pasw);
                if (isok) {
                    ajax({
                        type: 'post',
                        url: '../api/jiekou.php',
                        data: {
                            name: mail.value.trim(),
                            password: psw.value.trim(),
                            type: 'reg'
                        },
                        success: str => {
                            console.log(str);
                            if (str == 'yes') {
                                alert('注册成功');
                                location.href = '02login.html?name=' + mail.value.trim();
                            } else {
                                alert('注册失败');

                            }
                        }
                    });
                }
            }
        }
    })();
</script>

</html>
