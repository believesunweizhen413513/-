<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>查找小于10的数</title>
</head>

<body>
    <h1>找出以下数组中所有小于10的元素并组成一个新的数组 [10,15,2,32,5,4,20,8,48,54,6]</h1>
</body>
<script>
    var arr = [10, 15, 2, 32, 5, 4, 20, 8, 48, 54, 6];
    console.log(arr);
    function filter(arr) {
        // var arr;//形参本质上就是一个局部变量
        var newarr = [];//准备用于存放结果的空数组
        //过滤留下小于10的数字，返回新数组
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] < 10) {
                //小于10的数字存起来
                newarr.push(arr[i]);
            }
        }
        return newarr;
    }

    var arr1 = filter(arr);
    console.log(arr1);
</script>

</html>
