<script>
    /*
            08程序的结构:
                * 顺序结构
                * 选择结构
                    * if else
                        * 单分支
                        * 双分支
                        * 多分支
                    * 三目：双分支  ?:
                    * switch: 多分支
                * 循环结构
                    * while：三大条件缺一不可
                        * 初始值
                        * 判断值
                        * 自增值
                    * do while(了解)：先执行再判断，特点:至少会执行一次
                    * for
            
            知识点：
                * get Elements By Tag Name :集合 属性：length 个数,集合是通过下标去定位的，下标是从0开始
                * 隔行变色：
                    节点.style.background = ''
        */

    var i = 8;//自减
    while (i > 0) {
        document.write('i打印数据：' + i + '<br>');
        i--;
    }
    // console.log(i);//?0

    //看不懂的时候代入法学习循环
    var j = 8;//自减
    while (j > 0) {
        document.write('j打印数据：' + j + '<br>');//8 6 4 2 
        j -= 2;//6 4
    }

    //do while：先执行再判断，特点:至少会执行一次(面试)
    var k = 10;
    do {
        console.log('k是：' + k);
        k++;
    } while (k < 8);


    //for循环
    // for (var i = 0; i < 8; i++) {(常用)
    //     console.log('for循环：' + i);
    // }

    // var i = 0;
    // for (; i < 8; i++) {
    //     console.log('for循环：' + i);
    // }

    var i;
    for (i = 0; i <= 8; i++) {
        console.log('for循环：' + i);
    }

    console.log(i);//? 9 只要是循环结束的下面，i已经都是跳出循环体的那个值
</script>
