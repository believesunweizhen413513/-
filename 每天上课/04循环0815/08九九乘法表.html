<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>打印99乘法表</title>
    <style>
        #output span {
            display: inline-block;
            width: 100px;
            height: 40px;
            margin: 5px;
            line-height: 40px;
            text-align: center;
            background-color: #ccc;
        }

        #output span:hover {
            background-color: #fc0;
            color: #fff;
        }
    </style>
</head>

<body>
    <h1>打印99乘法表</h1>
    <div id="output">
        <!-- <span>1x1=1</span><br />
        <span>1x2=2</span><span>2x2=4</span><br />
        <span>1x2=2</span><span>2x2=4</span><span>2x2=4</span><br /> -->
    </div>
</body>
<script>
    //找节点
    var output = document.getElementById('output');
    /*
        var html;//报错：声明未定义 undefined
        var html = '';//准备放字符串
        var num = 0;//准备放数字
        var fn = null;//准备放对象
        var arr = [];//准备放数组
        var obj = {};

    */
    var html = '';//准备存放字符串
    for (var i = 1; i <= 9; i++) {
        //外循环：循环行数
        for (var j = 1; j <= i; j++) {
            //内循环：循环列数
            html += '<span>' + i + 'x' + j + '=' + i * j + '</span>';
        }
        html += '<br />';
    }
    output.innerHTML = html;
</script>

</html>
