    /*
        代入：
            i = 0
                j = 0
                    打印 0 0
                j = 1 
            i = 1
                j = 0
                    打印 1 0
                j = 1
    */

    for (var i = 0; i < 3; i++) {//外循环
        for (var j = 0; j < 3; j++) {//内循环
            if (j == 1) {//跳出本层循环
                continue;
            }
            document.write('循环是：' + i + ',' + j + '<br />');
        }
    }

    for (var i = 0; i < 3; i++) {//外循环
        if (i == 1) {
            break;
        }
        for (var j = 0; j < 3; j++) {//内循环
            document.write('循环是：' + i + ',' + j + '<br />');
        }
    }
