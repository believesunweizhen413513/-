<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>手风琴效果</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		li {
			list-style: none;
		}

		#box {
			margin: 50px;

		}

		#box h1 {
			width: 120px;
			height: 40px;
			line-height: 40px;
			text-align: center;
			background: lightblue;
			cursor: pointer;
			font-size: 24px;
			font-weight: lighter;
			border: 1px solid #000;
		}

		#box .con {
			width: 120px;
			height: auto;
		}

		#box ul {
			height: 0;
			overflow: hidden;
			transition: all .5s;
		}

		#box ul li {
			width: 120px;
			height: 40px;
			line-height: 40px;
			text-align: center;
			background: lightcyan;
		}
	</style>

</head>

<body>
	<div id="box">
		<div class="con">
			<h1>体育</h1>
			<ul>
				<li>体育1</li>
				<li>体育2</li>
				<li>体育3</li>
			</ul>
		</div>
		<div class="con">
			<h1>新闻</h1>
			<ul>
				<li>新闻1</li>
				<li>新闻2</li>
				<li>新闻3</li>
			</ul>
		</div>
		<div class="con">
			<h1>娱乐</h1>
			<ul>
				<li>娱乐1</li>
				<li>娱乐2</li>
				<li>娱乐3</li>
			</ul>
		</div>
	</div>
</body>
<script>
	(function () {

		//找元素
		var box = document.querySelector('#box');
		var btns = box.querySelectorAll('h1');
		var cons = box.querySelectorAll('#box .con');


		/*
			需求：点击版手风琴效果
				* 点击的时候，让对应的ul显示：高度恢复
		*/

		for (var i = 0; i < cons.length; i++) {
			
			cons[i].onmouseover = function () {
				var iH = this.children[1].children.length * this.children[1].children[0].offsetHeight;
				this.children[1].style.height = iH + 'px';
			}

			cons[i].onmouseout = function () {
				this.children[1].style.height = 0;
			}
		}

	})();
</script>

</html>
