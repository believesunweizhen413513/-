<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>光标的位置</title>
    <style>
        body {
            height: 2000px;
        }

        #box {
            width: 200px;
            height: 200px;
            background: red;
            position: absolute;
            right: 300px;
            top: 200px;
        }

        #output {
            position: fixed;
            left: 50px;
            bottom: 50px;
        }
    </style>
</head>

<body>
    <div id="box"></div>
    <div id="output">
        <!-- <p>clientX /clientY:xx,xx</p>
        <p>screenX/screenY:xx,xx</p>
        <p>pageX/pageY:xx,xx</p> -->
        <!-- <p>offsetX,offsetY:xx,xx</p> -->
    </div>
</body>
<script>
    /*
        光标位置信息

            * clientX /clientY 光标相对于浏览器可视区域的位置，也就是浏览器坐标。 距离可视区的距离
            * screenX/screenY 光标指针相对于电脑屏幕的水平/垂直坐标。 距离屏幕记录
            * pageX/pageY:鼠标相对于文档的位置   距离文档距离
                包括滚动条滚动的距离，即：clientX+window.scrollX
                IE8-不支持
            * offsetX,offsetY: 光标相对于事件源对象的相对偏移量。 距离事件对象距离
                事件源对象：触发事件的对象
    
    */
    (function () {

        //找节点
        var box = document.getElementById('box');
        var output = document.getElementById('output');
        var num = 1;
        document.onmousemove = function (ev) {
            // console.log(num++);
            // console.log(ev.clientX);
            var html = `<p>clientX /clientY:${ev.clientX},${ev.clientY}</p>
                        <p>screenX/screenY:${ev.screenX},${ev.screenY}</p>
                        <p>pageX/pageY:${ev.pageX},${ev.pageY}</p>
                        <p>offsetX,offsetY:xx,xx</p>`;

            output.innerHTML = html;
        }

        box.onmousemove = function (ev) {
            console.log(ev.offsetX, ev.offsetY);
        }

    })();
</script>

</html>
