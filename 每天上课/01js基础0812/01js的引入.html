<script>
    /*
        js引入方式：
            * 直接写在内部：写在标签里面
            * 写在外部：通过src设置路径即可
        注意：不要又写src又写在内部(不要共用一个标签),内部代码会失效

        脚本语言：不能独立运行的语言都是脚本语言
            * js必须嵌入在html页面，才能生效

        js的功能：特效+交互
            * 特效：下拉菜单、侧栏广告、放大镜、轮播图、飞入购物车、手风琴……
            * 数据交互：把数据从数据库读取出来，渲染到页面当中

        js的组成：DOM + BOM + ECMAScript(基础学7周，第八周做项目)
            * ECMAScript : 标准，规则，语法； var 声明 js内部规定好的语法， 高级语言-计算机二进制  翻译：我  010001110
            * DOM ：文档对象模型，节点(标签、元素)的操作：创建节点、插入节点、删除节点、复制节点、添加和删除属性、设置内容
            * BOM：浏览器对象模型，操控窗口的，js赋予我们操控窗口的能力：弹窗、关闭、放大、回退、刷新、复制、粘贴

*/
    // alert(123);//弹窗
</script>
<script src="myjs.js">
    alert('挺哥');//如果设置了src属性，就不要在内部写代码，这里代码已经失效
</script>
