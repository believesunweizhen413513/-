<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>04数据类型</title>
</head>

<body>

</body>
<script>
    /*
        数据类型：
            * 基本类型：面试题
                * 值类型：number/string/boolean
                * 特殊类型：undefined/null(空)
            * 引用类型
        
        项目：
            * 产品：产品经理、产品专员设计草图
            * UI ： 设计效果图(psd)  网页设计师、平面设计师、美工、ui设计
            * 前端：布局-特效-数据交互
            * 后端：开发后台系统，和前端沟通，做接口
            * 测试：白盒测试、黑盒测试
            * 上线：技术维护
            * 运营：SEO(搜索引擎优化，自然排名)、SEM(百度竞价)
    */

    var num = 666;//数字：number
    console.log(num);
    console.log(typeof (num));

    var str = '中国香港';//字符串：string  用引号装起来的数据就是字符串，可以是单引号也可以是双引号
    console.log(str);
    console.log(typeof str);

    var istrue = true;//布尔：boolean  boolean值：true false
    console.log(typeof istrue);

    var price;//声明(定义)一个变量price
    // price = 12;
    console.log(price);//undefined : 声明未赋值

</script>

</html>
