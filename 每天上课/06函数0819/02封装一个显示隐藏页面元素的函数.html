    <title>封装一个显示隐藏页面元素的函数</title>
    <style>
        #box,
        #box2 {
            width: 200px;
            height: 200px;
            background: #ccc;
            overflow: hidden;
            transition: all 0.5s;
            display: none;
        }

        #con {
            position: absolute;
            top: 300px;
            left: 50px;
        }
    </style>
</head>

    <div>
        <input type="button" value="下拉菜单" id="btn">

        <div id="box2">菜单</div>
    </div>

</body>

        /*
            需求：
                * 点击按钮的时候，让box显示或隐藏
        */

    })();
</script>

</html>
