<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>走动的时间</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-size: 50px;
        }

        #list img {
            padding: 0 5px;
        }
    </style>
</head>

<body>
    <div id="list">
        <!-- <img src="img/0.png" alt="">
        <img src="img/9.png" alt="">:
        <img src="img/3.png" alt="">
        <img src="img/1.png" alt="">:
        <img src="img/2.png" alt="">
        <img src="img/5.png" alt=""> -->
    </div>
</body>
<script src="../common.js"></script>
<script>
    (function () {

        var list = document.getElementById('list');

        //思想：把时分秒拼接成字符串：093325  循环：应该创建多少个img标签，src的值就是字符串的每个字符

        function show() {
            var time = new Date();//时间戳 获取时间
            var hours = time.getHours();//时
            var mins = time.getMinutes();//分
            var secs = time.getSeconds();//秒
            var str = toDb(hours) + toDb(mins) + toDb(secs);
            //循环生成节点
            var html = '';//准备用于拼接img字符串
            var num = 0;//计数器
            for (var i in str) {
                num++;
                html += `<img src="img/${str[i]}.png" alt="">`;
                if (num % 2 == 0) {//在2的倍数的地方添加冒号
                    html += ':';
                }
            }
            // console.log(html);
            list.innerHTML = html.slice(0, -1);//渲染 slice切掉多余的冒号
        }

        show();

        setInterval(show, 1000);//让时间动起来，开启定时器

    })();
</script>

</html>
