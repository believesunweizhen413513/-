<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>06圆周运动（了解）</title>
    <style type="text/css">
        #box {
            width: 500px;
            height: 500px;
            border-radius: 250px;
            background: lightblue;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        #yuan {
            width: 40px;
            height: 40px;
            background: green;
            border-radius: 50%;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>

<body>
    <div id="box">

    </div>
    <div id="yuan">

    </div>
</body>
<script>
    (function () {

        var box = document.getElementById('box');
        var yuan = document.getElementById('yuan');
        var timer = null;

        var dug = 0;
        var ix = window.innerWidth / 2;
        var iy = window.innerHeight / 2;
        var r = box.offsetWidth / 2;

        //曲线运动：x和y一起变
        timer = setInterval(function () {
            dug -= 2;//每隔30毫秒运动5度
            //度数转成弧度：var hudu = dug * Math.PI / 180;
            var hudu = dug * Math.PI / 180;
            var a = r * Math.sin(hudu);//sin和cos带单位
            var b = r * Math.cos(hudu);
            var left = ix + a;
            var top = iy + b;
            yuan.style.left = left - yuan.offsetWidth / 2 + 'px';
            yuan.style.top = top - yuan.offsetHeight / 2 + 'px';
        }, 30);

    })();
</script>

</html>
