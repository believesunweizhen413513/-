<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>07运动的bug</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #box {
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            left: 0;
            top: 100px;
        }

        #line {
            width: 1px;
            height: 500px;
            background: #000;
            position: absolute;
            left: 500px;
            top: 0;
        }
    </style>
</head>

<body>
    <input type="button" value="运动" id="btn1">
    <input type="button" value="停止" id="btn2">
    <div id="box"></div>
    <div id="line"></div>
</body>
<script>
    (function () {

        //找节点
        let btn1 = document.getElementById('btn1');
        let btn2 = document.getElementById('btn2');
        let box = document.getElementById('box');
        let timer = null;

        btn1.onclick = function () {
            //动起来
            clearInterval(timer);//每次点击都先停止旧的定时器，再开启新的定时器，放在定时器的叠加
            function move() {
                var left = box.offsetLeft + 10;
                if (left >= 500) {
                    left = 500;
                    clearInterval(timer);
                }
                box.style.left = left + 'px';
            }
            timer = setInterval(move, 30);

        }
    })();
</script>

</html>
