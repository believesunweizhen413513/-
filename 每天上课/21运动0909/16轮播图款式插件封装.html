<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轮播图基本版</title>
    <link rel="stylesheet" href="css/css2.css">
</head>

<body>
    <div id="box">
        <!--图片列表-->
        <div class="imglist">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
            </ul>
        </div>
        <!--焦点图-->
        <p class="light">
            <!-- <span class="active">1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>
            <span>6</span> -->
        </p>
        <!--上下按钮-->
        <div class="posibtn">
            <p class="prev">&lt;</p>
            <p class="next">&gt;</p>
        </div>
    </div>

</body>
<script src="../common.js"></script>
<script src="js/lunbo.js"></script>
<script>
    /*
        库：common.js  存放基本的方法，用这些方法提高我们的开发效率(jquery)
        插件： 轮播图、放大镜、购物车、选项卡、下拉菜单、回到顶部、吸顶菜单、拖拽验证、生成验证码、手风琴、弹窗、侧栏广告、遮罩广告 :html+css+js 插件：不是每个人都需要，用的时候再引入，不用写在库里面，否则文件过大，下载太慢，性能较差。插件的目的就是为了扩展功能。
    */
</script>

</html>
