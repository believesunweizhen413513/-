<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>封装一个得到1-100随机整数的函数</title>
</head>

<body>
    <h1>封装一个得到1-100随机整数的函数</h1>
</body>
<script>
    (function () {
        //自调用
        function ranNum() {
            var num = parseInt(Math.random() * 100) + 1;
            return num;
        }

        var res = ranNum();
        console.log(res);
    })();
</script>

</html>
