<script>
    /*
        this的指向：
            * 指向函数被调用的对象
            * 指向事件前面的对象
    */

    //构造函数.原型对象.方法 = function() {}
    Array.prototype.sum = function () {//扩展系统的方法
        let res = 0;
        // console.log(this);//arr
        this.forEach(item => { //this:指向sum()方法前面的对象(谁在调用这个方法，指的就是谁)
            res += item;
        });
        return res;
    }

    //max() 求最大数
    Array.prototype.max = function () {
        let max = 0;
        this.forEach(item => {
            if (max < item) {
                max = item;
            }
        });
        return max;
    }

    //给数组求和
    let arr = [1, 2, 3];

    // });

    let res = arr.sum();//想求和就调用该方法
    console.log(res);

    let arr2 = [4, 34, 5, 6];
    let res2 = arr2.sum();
    console.log(res2);
    console.log(arr2.max());
