<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>拖拽原理</title>
    <style>
        #box {
            width: 200px;
            height: 200px;
            background: red;
            position: absolute;
            left: 0;
            top: 0;
        }

        #box2 {
            width: 200px;
            height: 200px;
            background: green;
            position: absolute;
            left: 100;
            top: 400;
        }
    </style>
</head>

<body>
    <div id="box"></div>
    <div id="box2"></div>
</body>
<script src="js/drag.js"></script>
<script>
    (function () {
        /*
           写出面向过程  - 改写成面向对象
                        * 变形(面向过程的程序)
                            * 把代码里面，不是赋值的语句都提到初始化函数里面 init()
                            * 尽量不要有函数嵌套
                            * 可以存在全局变量
                        * 改写
                            * 变量改成属性，属性放在构造函数里面
                            * 函数改成方法，放在原型下面
                            * this的指向要明确 
        */

        new Drag('box');

        new Drag('box2');

    })();
</script>

</html>
