<body>

</body>
<script>
    /*
        工厂方式：构造对象(可以实现复用)
            * 流水线
                * 原料
                * 加工
                * 出厂
        工厂方式的优缺点：
            * 优点，解决了单体的弊端，可以实现复用
            * 缺点：
                * 没有new
                * 内存没有实现高度复用
        混合开发方式：工厂方式 + new + 原型(prototype)
            * 构造函数下面：放属性
            * 原型下面：放方法
        this的指向：
            * 指向函数被调用的对象
            * 指向事件前面的对象
            * 有new的时候，this指向new出来的对象

    */

    function Student(name, age) {//构造函数(类)：函数的首字母是大写的，用途：构造对象
        //原料
        // var obj = new Object();//空对象：挂靠的对象
        //var this = new Object(); 加了new，系统帮你做原料和出厂
        //加工
        this.name = name;//添加属性
        this.age = age;
        // this.coding = function () {//添加方法
        //     console.log(this.name + '每天代码三千行');
        // }
        // this.sing = function () {
        //     console.log('唱歌');
        // }
        //出厂
        // return obj;
    }

    //构造函数.原型对象.方法名 = function () {}
    Student.prototype.coding = function () {
        console.log(this.name + '每天代码三千行');
    }
    Student.prototype.sing = function () {
        console.log(this.name + '唱歌很动听');
    }

    //通过构造函数可以new一个具体的对象(实例)这个过程：实例化
    var bobo = new Student('波波', '19');//var arr = new Array(); var time = new Date();
    bobo.coding();

    var wenwen = new Student('雯雯', '19');
    // wenwen.coding();
    wenwen.sing();
    console.log(wenwen.name);

    console.log(bobo.coding == wenwen.coding);//false : 证明不是存在一个内存中
</script>

</html>
