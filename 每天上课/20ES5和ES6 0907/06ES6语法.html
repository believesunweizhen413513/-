<script>
    /*
        声明变量：
            * var
            * let
                * 变量声明不会提前
                * 块级作用域
                * let不允许相同作用域内多次声明同一变量
            * const：声明常量，声明后不能再修改值
                * 变量声明不会提前
                * 块级作用域
                * const不允许相同作用域内多次声明同一变量
                * 声明后无法修改值
                * 一般写成大写：可以小写，但是约定俗成一般都是写成大写
    */

    console.log(num);//undefined 声明提前
    var num = 77;
    var num = 88;
    console.log(num);//会覆盖

    //1、let不允许相同作用域内多次声明同一变量:安全，不会被覆盖，而且有报错提示方便修改
    let price = 12;
    // let price = 34;
    function show() {
        let price = 56;
        console.log(price);
    }
    show();
    console.log(price);

    //2.变量声明不会提前
    // console.log(sum);//?Cannot access 'sum' before initialization 
    let sum = 88;
    console.log(sum);
