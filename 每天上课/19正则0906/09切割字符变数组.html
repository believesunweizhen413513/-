<script>
    /*
        正则：规则，丽美问大哲要邮箱，邮箱是啥？ 字母数字符号组合@字母数字符号组合.字母，让电脑懂各种规则(表单验证、提取数据、数据查找和替换)
            * 邮箱正则：[a-zA-Z0-9\.#$%\-]+@[a-zA-Z0-9\.#$%\-]\.[A-Za-z]+  火星文
            * 正则表达式：邮箱正则、手机、出生日期、身份证、昵称(中文)、数字、网址

        正则的定义：
            * 字面量   var reg = /正则/ig; i-忽略大小写  g-全局查找
            * 构造函数  var reg = new RegExp(正则,'ig')
            * 区别：遇到变量只能用构造函数方式定义

        字符串的方法：四个方法和正则搭配使用
            * replace() 查找替换，过滤敏感词  var str = str.replace('垃圾'/正则,'***');
            * match() 匹配规程，返回数组
            * search() 查找符合规则的内容第一次出现位置，返回下标\
            * split() 切割字符串变成数组
    */

    var str = '1-2-3-4';
    var arr = str.split('-');
    console.log(arr);

    var str2 = '1-2&3,4，5， 6*7 8';
    var reg = /[\-&,，\*\s]+\s?/;
    var arr2 = str2.split(reg);
    console.log(arr2);

    //去除前后空格  str.trim() ES5方法
    var reg2 = /^\s+|\s+$/g;
    var str3 = '   海南鸡，好好 吃     ';
    console.log(str3.length);
    var str4 = str3.replace(reg2, '');
    console.log(str4);
    console.log(str4.length);
</script>
