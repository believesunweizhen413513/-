<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>详情页</title>
</head>

<body>
    <h1>详情页</h1>
    <div id="box">
        <!-- <img src="" alt="" />
        <p class="title">xx</p> -->
    </div>
</body>
<script src="../common.js"></script>
<script>
    /*
        * 来到详情页，接收数据
            * 获取url，进行数据的提取 location.href  location.search
                * 获取到的数据是参数->转成对象
                * encodeURI();//转码 浏览器自动转码
                * decodeURI();//解码
            * 渲染到详情页，就可以实现详情页的共享
        
            * 实际开发中，url不需要传太多的数据，传关键数据即可：
                * 商品id
                * 颜色
            
    */

    console.log(location.href);//获取整个url
    console.log();//获取参数：包含?
    (function () {
        var str = decodeURI(location.search.slice(1));
        console.log(str);//字符串
        var data = strToObj(str);
        console.log(data);//一条数据

        var html = `<img src="${data.imgurl}" alt="" />
                    <p class="title">${data.name}</p>`;
        var box = getid('box');
        box.innerHTML = html;

    })();

</script>

</html>
