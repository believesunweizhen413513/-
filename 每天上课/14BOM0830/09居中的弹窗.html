<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登陆框</title>
    <style>
        #box {
            width: 200px;
            height: 200px;
            background: #fff;
            position: absolute;
            display: none;
            z-index: 2;
        }

        #close {
            cursor: pointer;
            position: absolute;
            right: 2px;
            top: 2px;
        }

        #mark {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 500px;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1;
            display: none;
        }

        #list li {
            color: red;
        }

        #list .active {
            color: green;
        }
    </style>
</head>

<body>
    <input type="button" value="登陆" id="btn">
    <div id="box">
        <p>登陆框</p>
        <p id="close">X</p>
    </div>
    <div id="mark"></div>
    <ul id="list">
        <li><a href=""></a></li>
        <li><a href=""></a></li>
    </ul>
</body>
<script>
    /*
               BOM:浏览器对象模型，赋予我们操控窗口的能力：弹窗、窗口的关闭和打开、刷新页面、获取url、页面跳转、复制、粘贴、回退、前进……
       
               window : { 是BOM最核心的对象，是很多子对象的顶层对象
                   属性：
                       * 浏览器窗口尺寸 innerWidth/innerHeight, //表示浏览器窗口”可视区域”尺寸 outerWidth/outerHeight //表示整个浏览器窗口的尺寸
                       * 滚动相关
                           * scrollX/scrollY //获取浏览器窗口滚动条滚动过的距离
                          
                   方法：
                       * 滚动
                           * scrollTo(x,y) //指定滚动位置
                           * scrollBy(xnum,ynum) //设置基于当前位置滚动的距离，可以为负数
                       * 弹窗：都会阻塞后面代码的执行：阻塞==中断，尽量少用
                           * alert(msg)//弹出对话框
                           * confirm(msg)//弹出警告框，返回布尔值
                           * prompt(msg,default)//弹出输入框，返回消息或null
                           * open(url,name,[options]) : 打开一个新窗口并返回新 window 对象
                           * close(): 关闭窗口(很少用)
                       
                   事件：
                        * onload //页面资源全部加载完成后触发这个事件  加载图片：预加载效果
                        * onscroll//窗口滚动条滚动时触发
                        * onresize //窗口大小改变时触发
                   子对象：
                        * location
                            * 属性
                                * href
                                * search
                            * 方法
                                * reload() 重新加载当前文档，带参数true表示不使用缓存刷新页面
                        * history
                            * length 记录页面跳转的次数
                            * back() 后退，回到上一页
                            * forward() 前进，回到下一页
                            * go() 可以任意跳转到历史记录，可以是正负数
                        * document  DOM知识
               }
       
           */

    (function () {

        var btn = document.getElementById('btn');
        var box = document.getElementById('box');
        var close = document.getElementById('close');
        var mark = document.getElementById('mark');
        mark.style.height = window.innerHeight + 'px';

        function dataset() {
            var ileft = (window.innerWidth - box.offsetWidth) / 2;
            var itop = (window.innerHeight - box.offsetHeight) / 2;
            box.style.left = ileft + 'px';
            box.style.top = itop + 'px';
        }
        btn.onclick = function () {
            //点击登陆，弹出登陆框，居中显示
            box.style.display = 'block';
            mark.style.display = 'block';
            dataset();
        }
        //var a = b =666;
        mark.onclick = close.onclick = function () {
            box.style.display = 'none';
            mark.style.display = 'none';
        }

        window.onresize = function () {//页面大小变化的时候触发
            dataset();
        }
    })();


</script>

</html>
