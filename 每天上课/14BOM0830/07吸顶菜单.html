<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>吸顶菜单</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        body {
            height: 2000px;
            background: #ccc;
        }

        #head {
            width: 100%;
            height: 200px;
            background: lightblue;
        }

        #menu {
            width: 100%;
            height: 100px;
            background: lightcoral;
        }

        .fix {
            position: fixed;
            left: 0;
            top: 0;
        }
    </style>
</head>

<body>
    <div id="head">

    </div>
    <div id="menu">

    </div>
</body>
<script>
    (function () {

        var menu = document.getElementById('menu');
        var iTop = menu.offsetTop;
        /*
            需求：吸顶菜单

                * 滚动滑轮，获取滚动距离
                * 如果超过了临界值300px，就给菜单添加fixed，吸在顶部
        */

        window.onscroll = function () {
            var scrollTop = window.scrollY;//滚动距离
            if (scrollTop >= iTop) {
                menu.className = 'fix';
            } else {
                menu.className = '';
            }
        }
    })();
</script>

</html>
