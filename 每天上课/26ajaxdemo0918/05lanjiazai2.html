<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>懒加载款式2</title>
    <!-- <title>懒加载</title> -->
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        body {
            padding: 50px;
        }

        #list {
            margin-bottom: 50px;
        }

        #list li {
            width: 600px;
            border-bottom: 1px solid #000;
            clear: both;
            padding: 20px 0;
        }

        #list li .title {
            float: left;
            cursor: pointer;
        }

        #list li .price {
            float: right;
        }

        #pages {
            width: 400px;
            height: 30px;
            line-height: 30px;
            background: #ccc;
            text-align: center;
            line-height: 30px;
            cursor: pointer;
            display: none;
        }

        #pages a {
            display: block;
            width: 40px;
            height: 40px;
            border: 1px solid #ccc;
            background: #C2C2C2;
            color: #fff;
            text-decoration: none;
            text-align: center;
            line-height: 40px;
            float: left;
            margin-right: 10px;
        }

        #pages .active {
            background: lightcoral;
        }

        #loading {
            display: none;
        }
    </style>
    <script>
        /*
            需求：分页功能三种做法

                * 生成页码：点击可以切换到对应的页码
                * 懒加载：点击加载更多，加载下一页
                * 懒加载：滚动到底部就自动的加载下一页
        */
    </script>
</head>

<body>
    <h2>分页效果</h2>
    <!--<input type="button" id="btn" value="升序" />-->
    <ul id="list">
        <!-- <li data-id="1">
				<p class="title">标题</p>
				<p class="price">价格</p>
			</li> -->

    </ul>
    <p id="loading">
        <img src="img/loading.gif" alt="">
    </p>
</body>
<script src="../common.js"></script>
<script>
    /*
        需求：
            * 获取第一页的内容渲染到页面(按需加载)
            * 根据总条数和每页的条数，生成页码  总条数：15  每页显示：10天  多少页：2== Math.ceil(15/10)
            * 点击页码可以跳转到对应的页数
    */

    (function () {

        let list = document.getElementById('list');
        let loading = document.getElementById('loading');

        //1.获取第一页的内容渲染到页面(按需加载)
        //初始化数据
        let ipage = 1;//获取第一页数据
        let num = 15;//每页显示15条
        //1.获取第一页的内容渲染到页面(按需加载)
        function init() {
            ajax({
                type: 'get',
                url: 'api/getpage.php',
                data: {
                    ipage,
                    num
                },
                success: str => {
                    // console.log(str);
                    creat(str);
                }
            });

            //1、数据渲染
            function creat(str) {
                let arr = JSON.parse(str);
                console.log(arr);
                let html = arr.list.map(item => {
                    return `<li data-id="${item.uid}">
                                <p class="title">${item.name}</p>
                                <p class="price">${item.price}</p>
                            </li>`;
                }).join('');
                list.innerHTML += html;

                isok = true;
                //2、显示更多按钮
                let sum = Math.ceil(arr.total / num);//总页数
                if (sum > 1 && ipage != sum) {
                    loading.style.display = 'block';
                } else {//如果只有一页数据，或者已经后面没有新数据，就不需要再判断临界值了
                    loading.style.display = 'none';
                    window.onscroll = null;
                }
            }
        }
        init();

        // console.log(list.offsetHeight);

        //滚动的时候，到达临界点就加载下一页
        let isok = true;
        window.onscroll = () => {
            let scrollTop = window.scrollY;//滚动距离
            // console.log(list.offsetHeight);
            let ih = list.offsetHeight - window.innerHeight + list.offsetTop;
            // if (scrollTop >= ih) {//导致多次到达临界点，执行多次，一次性加载很多页数据，效果不完美
            //     console.log('加载下一页');
            //     ipage++;
            //     init();
            // }
            if (isok) {
                if (scrollTop >= ih) {
                    isok = false;
                    loading.style.display = 'block';
                    setTimeout(() => {
                        loading.style.display = 'none';
                        ipage++;
                        init();
                    }, 2000);

                }
            }
        }
    })();


</script>

</html>
