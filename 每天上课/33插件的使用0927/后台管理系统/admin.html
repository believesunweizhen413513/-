<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>xx电商管理系统平台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #head {
            width: 100%;
            height: 60px;
            background: lightslategray;
        }

        #menu {
            width: 20%;
            float: left;
            height: auto;
            background: lightsteelblue;
        }


        #menu li {
            width: 100%;
            height: 30px;
            line-height: 30px;
            text-align: center;
            color: #000;
            background: lightsteelblue;
        }

        #menu .active {
            background: lightsalmon;
        }
    </style>
</head>

<body>
    <div id="main">
        <div id="head">
            <!-- 注册、登录 -->
        </div>
        <div id="wrap">
            <div id="menu">
                <ul>
                    <li class="active">用户管理</li>
                    <li>商品信息管理</li>
                    <li>订单管理</li>
                </ul>
            </div>
            <div>
                <iframe width="80%" id="content" src="userinf.html" frameborder="0"></iframe>
            </div>
        </div>
    </div>
</body>
<script src="js/jquery-1.10.1.min.js"></script>
<script>
    (function () {
        $('#menu').height($(window).height() - 60);

        $('#content').height($(window).height() - 50);
        let arr = ['userinf.html', 'goodsinf.html', 'dingdan.html']
        $('#menu li').click(function () {
            $(this).addClass('active').siblings().removeClass('active');
            var url = arr[$(this).index()];
            $('#content').attr('src', url);//设置属性
        });
    })();
</script>

</html>
