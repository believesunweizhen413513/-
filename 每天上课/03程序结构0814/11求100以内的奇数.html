<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>11求100以内的奇数</title>
</head>

<body>
    <h1>11求100以内的奇数</h1>
</body>
<script>

    /*
        求100以内的奇数
            * 打印到body
                document.write()
    */

    var i = 1;
    while (i <= 100) {
        if (i % 2 == 1) {
            document.write('奇数是：' + i + '<br>')
        }
        i++;
    }
</script>

</html>
