<script>
    /*
            08程序的结构:
                * 顺序结构
                * 选择结构
                    * if else
                        * 单分支
                        * 双分支
                        * 多分支
                    * 三目：双分支  ?:
                    * switch: 多分支
                        * case 
                        * break:防止多次执行
                        * default:以上的case都不满足的时候就执行这里
                * 循环结构
        */

    //今天星期几

    //时间的获取
    var date = new Date();//拿到系统时间戳
    var year = date.getFullYear();//获取年
    var month = date.getMonth() + 1;//月 从0还是计算  0-11
    var day = date.getDate();//日
    var hour = date.getHours();//小时
    var min = date.getMinutes();//分
    var sec = date.getSeconds();//秒
    var week = date.getDay();//星期几 从0-6 0：星期天
    console.log(year, month, day, hour, min, sec, week);

    //switch实现判断今天星期几
    switch (week) {
        case 0://如果week==0，就执行这里的代码，break往下走
            console.log('今天星期天');
            break;
        case 1:
            console.log('今天星期一');
            break;
        case 2:
            console.log('今天星期二');
            break;
        case 3:
            console.log('今天星期三');
            // week++;
            break;
        case 4:
            console.log('今天星期四');
            break;
        case 5:
            console.log('今天星期五');
            break;
        case 6:
            console.log('今天星期六');
            break;
        default:
            console.log('你输入的数据有误');
    }

    console.log('下面的代码');

    //成绩判断
    var sc = -1;
    switch (true) {
        case sc < 60 && sc >= 0:
            console.log('不及格');
            break;
        case sc < 80 && sc >= 60:
            console.log('良好');
            break;
        case sc <= 100 && sc >= 80:
            console.log('秀儿');
            break;
        default:
            console.log('成绩不在范围内');
    }
</script>
