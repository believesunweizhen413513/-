<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数学</title>
</head>

<body>
    <h1>数学方法</h1>
</body>
<script>
    /*
        数学对象：
            属性： Math.属性名
            方法： Math.方法名()
                round(3.6) //四舍五入取整
                ceil(11.3) //12 向上取整
                floor(11.8) //11 向下取整
                random() //返回0-1之间的随机数（不包括1）
                max(num1, num2) //返回较大的数
                min(num1, num2) //返回较小的数
                abs(num) //绝对值
                pow(x,y) //x的y次方
                sqrt(num) //开平方根
    */
    console.log(Math.PI);
    console.log(Math.round(2.4));// 3
    console.log(Math.ceil(-2.2));//-2
    console.log(Math.floor(-2.3));//-3
    console.log(Math.max(1, 2, 3));
    console.log(Math.abs(-2));
    console.log(Math.sqrt(4));
</script>

</html>
