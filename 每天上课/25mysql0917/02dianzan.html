<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>微博点赞</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        body {
            padding: 50px;
            background: #d8d8d8;
        }

        li {
            list-style: none;
            background: #fff;
            width: 600px;
            height: 100px;
            position: relative;
            margin-bottom: 10px;
        }

        li .title {
            padding: 5px;
            font-size: 14px;
            font-weight: lighter;

        }

        li .name {
            color: #ccc;
            position: absolute;
            left: 10px;
            bottom: 10px;
        }

        li .good {
            position: absolute;
            right: 10px;
            bottom: 10px;
        }

        li .good span {
            display: block;
            width: 80px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            cursor: pointer;
            color: #fff;
            margin-right: 10px;
            float: left;
            border-radius: 20px;

        }

        li .good span:nth-child(1) {
            background: lightblue;
        }

        li .good span:nth-child(2) {
            background: lightcoral;
        }
    </style>
</head>

<body>

    <ul id="list">
        <!-- <li data-id="">
            <h3 class="title">说三条支撑你活下去的理由？因为我胡三六条，可是六条被人杠了……</h3>
            <p class="name">malin</p>
            <p class="good">
                <span class="dianzan">点赞：15</span>
                <span class="dis">评论：22</span>
            </p>
        </li> -->
    </ul>

</body>
<script src="../common.js"></script>
<script>
    (function () {

        /*
            需求：
                * 获取json数据渲染到页面（ajax）:客户端和服务器端都是我们自己
                * 点赞的时候点赞数量被修改
        */

        let list = document.getElementById('list');

        //1.获取json数据渲染到页面（ajax）
        function init() {
            //初始化函数
            ajax({
                type: 'get',
                url: 'api/weibo.json',
                success: str => {//建议拿到数据丢到外面进行DOM操作，让ajax写得更简洁明了
                    // console.log(str);
                    creatData(str);
                }
            });

            function creatData(str) {
                let arr = JSON.parse(str);
                // console.log(arr);
                let html = arr.map(item => {
                    return `<li>
                                    <h3 class="title">${item.content}</h3>
                                    <p class="name">${item.username}</p>
                                    <p class="good">
                                        <span class="dianzan" data-id="${item.id}">点赞：${item.good}</span>
                                        <span class="dis">评论：${item.con}</span>
                                    </p>
                                </li>`;
                }).join('');
                list.innerHTML = html;
            }
        }

        init();

        //2.点赞的时候点赞数量被修改
        list.onclick = ev => {
            if (ev.target.className == 'dianzan') {
                // console.log(ev.target.dataset.id);
                ajax({
                    type: 'post',
                    url: 'api/update.php',
                    data: {
                        id: ev.target.dataset.id
                    },
                    success: str => {
                        console.log(str);
                        ev.target.innerHTML = '点赞：' + str;
                    }
                });
            }
        }
    })();
</script>

</html>
